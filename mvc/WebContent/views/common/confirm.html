<div class="modal-header" style="margin:15px 15px 15px 15px;padding:10px 0 10px;border-bottom:1px solid #DDD">
  <h5 class="modal-title"><i class="fa fa-exclamation-triangle"></i> 确认</h5>
</div>
<div class="modal-body" style="margin-left:25px;">
  <p>{{txt}}</p>
</div>
<div class="modal-footer" style="margin:15px 15px 15px 15px;padding:10px 0 10px;border-top:1px solid #DDD">
  <button class="btn btn-primary" ng-click="ok()">确认</button>
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
