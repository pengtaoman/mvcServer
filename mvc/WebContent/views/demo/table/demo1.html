<div class="row" ng-controller="demo1Controller">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="panel panel-default">
                <table class="table table-hover tablestyle">
                    <tr>
                        <th>
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">状态 <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="choice in info.choices">
                                        <a href="javascript:;" ng-click="changeStatus(choice.value)">{{choice.label}}</a>
                                    </li>
                                </ul>
                            </div>
                        </th>
                        <th>多选框 </th>
                        <th>单选框 </th>
                        <th>购物车编号</th>
                        <th>提交人</th>
                        <th>总金额(元)</th>
                        <th>生成时间</th>
                    </tr>
                    <tr ng-repeat="cart in cartRecords">
                        <td>{{cart.status|cartStatus}}</td>
                        <td> <input type="checkbox" style="margin-left: 10px;" ng-model="cart.isSelected_checkbox"></td>
                        <td> <input type="radio" style="margin-left: 10px;" name="cart.isSelected_radio" ng-model="cart.isSelected_radio"></td>
                        <td><a class="fa fa-shopping-cart" ng-click="popcartview(cart.id);">{{cart.id}}</a></td>
                        <td>{{cart.user.name}}</td>
                        <td>{{cart.total|yuan}}</td>
                        <td>{{cart.mt|date: 'MM/dd/yy hh:mm a'}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row text-right">
            <pagination class="pagination pagination-sm"
                    total-items="info.total" ng-model="info.page" items-per-page="info.size"
                    max-size="10" boundary-links="true" rotate="true"
                    previous-text="&laquo;" next-text="&raquo;" first-text="首页" last-text="末页">
            </pagination>
        </div>
    </div>
</div>
