<div class="container" ng-controller="AppController">
	<div class="row">
		<div class="col-md-2">
		<span ng-repeat="item in uploader.queue">
		<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
		</span>
	</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<div class="new-contentarea tc">
				<a href="javascript:void(0)" class="upload-img"><label
					for="upload-file">选择上传文件</label></a><input type="file" nv-file-select=""
					uploader="uploader" multiple />

			</div>
		</div>
		<div class="col-md-10">
		<span>{{fileUploadMessage}}</span>
		</div>
	</div>
	<div class="row">
		<!--<div class="col-md-3" style="margin-bottom: 0px">
			
			  
			<div class="new-contentarea tc">
				<a href="javascript:void(0)" class="upload-img"><label
					for="upload-file">上传文件</label></a><input type="file" nv-file-select=""
				uploader="uploader" />
			</div>
			
		</div>-->

		<div class="col-md-12" style="margin-bottom: 40px">
			<table class="table">
				<thead>
					<tr>
						<th width="50%">文件名称</th>
						<th ng-show="uploader.isHTML5">文件大小</th>
						<th ng-show="uploader.isHTML5">上传进度</th>
						<th>状态</th>
						<th algin=center>处理</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in uploader.queue">
						<td><strong>{{ item.file.name }}</strong>
						</td>
						<td ng-show="uploader.isHTML5" nowrap>{{
							item.file.size/1024/1024|number:2 }} MB</td>
						<td ng-show="uploader.isHTML5">
							<div class="progress" style="margin-bottom: 0;">
								<div class="progress-bar" role="progressbar"
									ng-style="{ 'width': item.progress + '%' }"></div>
							</div>
						</td>
						<td class="text-center"><span ng-show="item.isSuccess"><i
								class="glyphicon glyphicon-ok"></i></span> <span
							ng-show="item.isCancel"><i
								class="glyphicon glyphicon-ban-circle"></i></span> <span
							ng-show="item.isError"><i
								class="glyphicon glyphicon-remove"></i></span></td>
						<td nowrap>
							<button type="button" class="btn btn-success btn-xs"
								ng-click="item.upload()"
								ng-disabled="item.isReady || item.isUploading || item.isSuccess">
								<span class="glyphicon glyphicon-upload"></span> 上传
							</button>
							<button type="button" class="btn btn-warning btn-xs"
								ng-click="item.cancel()" ng-disabled="!item.isUploading">
								<span class="glyphicon glyphicon-ban-circle"></span> 取消
							</button>
							<button type="button" class="btn btn-danger btn-xs"
								ng-click="item.remove()">
								<span class="glyphicon glyphicon-trash"></span> 移除
							</button>
						</td>
					</tr>
				</tbody>
			</table>

                            <div class="progress" style="">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                            </div>
			<div align=center>
				<button type="button" class="btn btn-success btn-s"
					ng-click="uploader.uploadAll()"
					ng-disabled="!uploader.getNotUploadedItems().length">
					<span class="glyphicon glyphicon-upload"></span> 上传全部
				</button>
				<button type="button" class="btn btn-warning btn-s"
					ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
					<span class="glyphicon glyphicon-ban-circle"></span> 取消全部
				</button>
				<button type="button" class="btn btn-danger btn-s"
					ng-click="uploader.clearQueue()"
					ng-disabled="!uploader.queue.length">
					<span class="glyphicon glyphicon-trash"></span> 移除全部
				</button>

			</div>

		</div>

	</div>

</div>
