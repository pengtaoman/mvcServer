<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FrontFramework</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/mvc/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/mvc/bower_components/angular-block-ui/dist/angular-block-ui.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/mvc/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/mvc/bower_components/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/dist/css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/s   kins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/dist/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/plugins/iCheck/flat/blue.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/plugins/morris/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/plugins/datepicker/datepicker3.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="/mvc/resources/mainPage/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="/mvc/resources/framework/css/signin.css">
    <script data-main="/mvc/resources/main.js"
            src="/mvc/bower_components/requirejs/require.js"></script>
<body>
<div class="navbar-wrapper">
    <div class="container-fluid">
        <header class="navbar navbar-default navbar-fixed-top navbar-inner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand visible-xs" href="https://angular-ui.github.io/bootstrap/#">UI Bootstrap</a>
                </div>
                <nav class="hidden-xs">
                    <ul class="nav navbar-nav">
                        <a href="https://angular-ui.github.io/bootstrap/#top" role="button" class="navbar-brand">
                            UI Bootstrap
                        </a>
                        <li class="dropdown" uib-dropdown>
                            <a role="button" id="dorw001" class="dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
                                Directives <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Accordion</a></li>
                                <li><a href="#">Alert</a></li>
                                <li><a href="#">Buttons</a></li>
                                <li><a href="#">Carousel</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Getting started</a></li>
                    </ul>

                    <div class="btn-group" uib-dropdown>
                        <button id="split-button" type="button" class="btn btn-danger">Action</button>
                        <button type="button" class="btn btn-danger" uib-dropdown-toggle>
                            <span class="caret"></span> <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="uib-dropdown-menu" role="menu"
                            aria-labelledby="split-button">
                            <li role="menuitem"><a href="#">Action</a></li>
                            <li role="menuitem"><a href="#">Another action</a></li>
                            <li role="menuitem"><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </nav>
                <nav class="visible-xs collapse" uib-collapse="!isCollapsed" style="height: 0px;">
                    <ul class="nav navbar-nav">
                        <li><a href="#" ng-click="isCollapsed = !isCollapsed">Getting started</a></li>
                        <li><a href="#" ng-click="isCollapsed = !isCollapsed">Directives</a></li>
                    </ul>


                </nav>


            </div>
        </header>
        <div class="row">

            <div id="loginForm"
                 class="col-sm-12 col-sm-offset-12 col-md-12 col-md-offset-0" >
                <div style="position:relative;top:80px;">
                    <form class="form-signin" name="login" id="login"
                          action="/mvc/main/login" method='POST'>
                        <p class="form-signin-heading">请填写登录信息  {{username}}</p>
                        <div class="row">
                            <div class="col-md-12 form-pading">
                                <label for="inputEmail" class="sr-only">用户名</label>
                                <input
                                        type="text" name="username" class="form-control" placeholder="用户名"
                                        ng-model="username"
                                        required autofocus>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-pading">
                                <label for="inputPassword" class="sr-only">密码</label>
                                <input
                                        type="password" name="password" class="form-control"
                                        ng-model="userpassword"
                                        placeholder="密码" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9 form-pading">
                                <input type="text" name="jcaptcha" id="jcaptcha" class="form-control"
                                       placeholder="验证码" required />
                            </div>
                            <div class="col-md-3 form-pading">
                                <img id="jcaptchaimg" src="/mvc/resources/jcaptcha.jpg" ng-click="refleshCaptcha('/mvc')"/>
                            </div>
                        </div>

                        <div class="checkbox" align="right">
                            <label> <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                        </div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block"
                               value="登录"/>
                    </form>
                </div>
            </div>
        </div>


    </div>
    </div>

</body>

</html>
