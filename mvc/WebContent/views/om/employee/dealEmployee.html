
<div ng-controller="employeeController">
    <script type="text/ng-template" id="empModalHtml">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{txt}}
            </div>
            <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="empName" class="col-sm-2 control-label">员工姓名</label>
                            <div class="col-sm-10 col-sm-offset-0">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="empName" class="form-control" ng-model="empName" placeholder="员工姓名">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="empEmail" class="col-sm-2 control-label">电子邮件</label>
                            <div class="col-sm-10 col-sm-offset-0">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input id="empEmail" class="form-control" ng-model="empEmail" ng-blur="emailBlur()" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="empTel" class="col-sm-2 control-label">电话号码</label>
                            <div class="col-sm-10 col-sm-offset-0">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                    <input type="text" id="empTel" class="form-control" ng-model="empTel"  placeholder="MobilePhone">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="empEngageDateCont">
                            <label for="empEngageDate" class="col-sm-2 control-label">入职日期</label>
                            <div class="col-sm-10 col-sm-offset-0">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" id="empEngageDate"
                                               uib-datepicker-popup="{{format}}" ng-model="empEngageDate" show-weeks="false"
                                               is-open="status.opened" min-date="minDate" max-date="maxDate"
                                               datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                                               show-button-bar="true"
                                               ng-required="true" close-text="关闭" current-text="今天" clear-text="清除"/>
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10 col-sm-offset-0">
                                <div class="btn-group">
                                    <label class="btn btn-default" ng-model="empMale" uib-btn-radio="'man'">男士</label>
                                    <label class="btn btn-default" ng-model="empMale" uib-btn-radio="'woman'" uncheckable>女士</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" style="width: 50%;" ng-click="addEmployee()"> 加入 </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </script>
    <label class="btn btn-primary" ng-click="openEmpModal('lg')" >增加员工 {{txt}}</label>
<!--<uib-datepicker ng-model="dt" min-date="minDate" show-weeks="false" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>-->
</div>
