<p class="STYLE1">设置更改说明</p>
<p>当您打开此页面说明您的IE浏览器页面安全设置不符合要求，请您按照图示说明更改安全设置。 </p>
<p> &gt;&gt;1.首先打开IE浏览器菜单栏内的<span class="STYLE2">“工具>Internet选项”</span> </p>
<p><img src="images/img01.gif" width="426" height="247" /></p>
<p>&gt;&gt;2.接着在打开的页面中选择<strong class="STYLE2">“安全&gt;本地Intranet&gt;自定义级别”</strong></p>
<p><img src="images/img02.gif" width="431" height="448" /></p>
<p>&gt;&gt;3.将<strong class="STYLE2">“对没有标记为安全的ActiveX控件进行初始化和脚本运行”</strong>的默认<strong class="STYLE2">“禁用”</strong>改为<strong class="STYLE2">“启用”</strong>，点击确定。</p>
<p><img src="images/img03.gif" width="384" height="411" /></p>
<p>&gt;&gt;4.在弹出选项中选择<strong class="STYLE2">“是”</strong>。</p>
<p><img src="images/img04.gif" width="353" height="433" /></p>
<p>&gt;&gt;5.接着点击<span class="STYLE2">“站点”</span>按钮，在弹出页面点击<span class="STYLE2">“高级”</span>按钮</p>
<p><img src="images/img05.gif" width="469" height="450" /></p>
<p>&gt;&gt;6.在弹出页面输入框<span class="STYLE2">输入登陆服务器地址</span>，并点击<span class="STYLE2">“添加”</span>按钮。</p>
<p><img src="images/img06.gif" width="385" height="340" /></p>
<p>&gt;&gt;7.最后点击<span class="STYLE2">“确定”</span>按钮，完成设置更改。重新登陆，成功。</p>
<p><img src="images/img07.gif" width="384" height="372" /></p>
</body>
