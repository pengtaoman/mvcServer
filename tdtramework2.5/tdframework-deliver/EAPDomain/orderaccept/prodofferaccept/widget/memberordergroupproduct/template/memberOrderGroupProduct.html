<div style="margin-bottom: 10px; margin-top: 10px;">
	<div style="margin-bottom: ">
		<div
			style="text-align: right; width: 25%; display: inline-block; * display: inline; zoom: 1;">
			<label for="group_name">
				企业名称:
			</label>
		</div>
		<div
			style="text-align: left; width: 70%; display: inline-block; * display: inline; zoom: 1;">
			<input id='groupName' class='prodoffer-search' style="width:76%" 			 
				dojoAttachEvent="onkeyup:elementkeyup,onblur:elementblur,onfocus:elementfocus" 
				dojoAttachTopic="/groupNameSearch" />
				<img src="${$w.BusCard.path.contextPath}/common/images/search_btn.png" style="cursor: pointer;margin-left: 5px" 
				 dojoAttachEvent="onclick:elementclick" dojoAttachTopic="/clickGroupNameSearch" title='点击模糊查询企业列表'/>
			
		</div>
				
		<div
			style="text-align: right; width: 25%; display: inline-block; * display: inline; zoom: 1;">
			<label for="common-groupId">
				企业列表:
			</label>
		</div>
		<div
			style="text-align: left; width: 70%; display: inline-block; * display: inline; zoom: 1;">
			<select id='common-groupId' class='common-groupId'
				style="width: 100%" dojoAttachEvent="onchange:elementchange" dojoAttachTopic="/groupId"></select>
		</div>
	</div>
</div>
