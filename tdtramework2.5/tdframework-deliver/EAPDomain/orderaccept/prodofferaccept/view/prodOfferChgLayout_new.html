
<div id='globalLayoutContainer'>
	<!--主套餐选择 begin -->

	<div dojoType='unieap.layout.TitlePane' flexible='false' open='true'
		title='销售品信息信息' id='shoppingCartPane'>
	</div>

	<!--主套餐选择 end  -->

	<!-- 套餐受理 begin -->
	<div id='prodOfferAcceptPane'>
		<div style="text-align: right; padding-right: 10px;">
			<button class='showAllButton'
				style='cursor: pointer; color: red; margin-right: 3px;'
				id='display-all-href' title="展开所有面板">
			</button>
			<button class="hideAllButton" style='cursor: pointer; color: red'
				id='hidden-all-href' title="隐藏所有面板">
			</button>
		</div>
		<!--订单信息 -->
		<div dojoType='unieap.layout.TitlePane' id='orderInfoPane'
			title='订单信息' open='false'></div>
		<!--基础包受理 -->
		<div dojoType='unieap.layout.TitlePane' id='mainProdOfferPane'
			title='基础包受理' open='false'></div>
		<!-- 可选包受理-->
		<div dojoType='unieap.layout.TitlePane' title='可选包受理' open='false'
			style="overflow: auto" height="500px" id='subProdOfferPane'>
		</div>
		<!-- 促销政策受理-->
		<div dojoType='unieap.layout.TitlePane' title='促销政策受理' open='false'
			style="overflow: auto" height="400px" id='promotionPane'>
			<!--
			<div id='promotionTreeContainer'
				dojoType='unieap.layout.BorderContainer'>
				<div dojoType='unieap.layout.BorderPane' id='PromotionTreePane'
					region='left' title='促销政策目录树' width='20%'></div>
				<div dojoType='unieap.layout.BorderPane' id='PromotionCart'
					region='center' title='促销政策购物车'></div>
			</div>
			-->
		</div>
		<!-- 促销政策受理结束-->
		<!-- 选择支付关系-->
		<div dojoType='unieap.layout.TitlePane' title='选择支付关系' open='false'
			id='payRelationPane'>
		</div>
		<!-- 选择支付关系-->
		<!-- 经办人信息-->
		<div dojoType='unieap.layout.TitlePane' title='经办人信息' open='false'
			style="overflow: auto" id='viaInfoPane'>
		</div>
		<!-- 经办人信息-->

	</div>
	<!-- 套餐受理 end -->
</div>
