<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>unieap debugger</title>
        <style>
        	@import "../themes/blue/css/debug.css";
        	#btn{
        		margin:0px;
        		padding:0px;
        		text-align:right;     
        		position:absolute;
       			width:100%;
        		top:0px;
        		left:0px;  
        		height:30px;
        		padding-right:2px;
				border:1px solid #000;					
				overflow:hidden;					
        	}
        	#cbody{        
        		position:absolute;	
        		top:30px;
        		left:0px;  	
        		height:470px;
        		overflow:auto;
				width:100%
        	}
        	#treeNode{
        		margin-left:2px;
				width:100%;
        	}
			img {
				cursor: hand;
			}
        </style>
        <script type="text/javascript" src="../../dojo/dojo.js"></script>
        <script type="text/javascript" src="debug.js"></script>
        <script type="text/javascript">
        	function init(){
        		var json = (window.opener||dialogArguments)["unieapDebugArguments"];
        		var showFunction = false;
        		var domNode = dojo.byId("treeNode");
        		if(typeof(json)=="string"){				
					var d= dojo.create("DIV");
					d.className = "content";
					d.innerHTML = "非json对象，内容如下：<p>&nbsp;&nbsp;" + json +"</p>";
					domNode.appendChild(d);
					return ;		
				}  
				new unieap.util.Debug(json,domNode,showFunction);
	        
        	}
        	//清空控制台
        	function clearConsole(){
	        	dojo.empty(dojo.byId("treeNode"));
	        }
	        //执行脚本
	        function  inspectOrExecute(){
			    try{
			    	var inputValue = "(window.opener||dialogArguments)." + dojo.byId("evalInput").value;
			    	var obj=eval((inputValue));
			    	if(obj){		
			    		var domNode = dojo.byId("treeNode");				
						new unieap.util.Debug(obj,domNode,null,dojo.byId("evalInput"));
						dojo.byId("evalInput").select();
					}
			    }catch(e){
			    }
			}
        	
        </script>
	</head>
	<body onload="init()">
		<div id="btn">
			<table height="100%" border=0><tr><td>
			<input id="evalInput" type="images/text" style="margin-bottom:6px;"/> 		
			</td><td valign="top">	
			<button class="btn" onclick="inspectOrExecute()"  title="查看/执行">执行</button>
			</td><td valign="top">	
			<button class="btn"  onclick="clearConsole()" title="清空控制台">清空</button>
			</td></tr>	</table>
		</div>
		<div id="cbody">
		<div id="treeNode" ></div>
		</div>
	</body>
</html>
