<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 多标题</title>
		<style type="text/css">
			@import "../../../../../../unieap/themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script> 
        <script type="text/javascript">
			dojo.require("testunit.TestUnit");
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.grid.Grid");
			dojo.addOnLoad(function(){
				dojo.parser.parse();
				testUtil.markNode(unieap.byId("grid").domNode);
			});
        </script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - isMulTitle"));
	    </script>
		<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="900px" height="200px"
			binding="{store:'empDataStore'}"
			rows="{defaultRowHeight:21}"
			views="{rowBar:true}">
			<fixed>
				<cell label="员工编号" width="150" name="attr_empno"></cell>
			</fixed>
			<header>
				<row>
					<cell rowSpan="2" label="姓名" name="NAME"  width="150" headerStyles="text-align: left;"></cell>
					<cell colSpan="2" isMulTitle="true" label="员工信息（多标题）" headerStyles="color: red;"></cell>
				</row>
				<row>
					<cell label="工资" width="250" name="attr_sal"></cell>
					<cell label="职务" width="300" name="attr_job"></cell>
				</row>
			</header>
		</div>
		<div dojoType="unieap.layout.TitlePane" open="open" title="说明">
			<span style="font-size:14px;">在cell标签上配置isMulTitle="true"即可设置多标题列，</span><br>
			<span style="font-size:14px;">但同时要注意表格内其它列的colSpan和rowSpan设置正确。</span>
			<br>
			<br>
			<span style="font-size:14px;color:red;">测试点一：</span>
			<span style="font-size:14px;color:blue;">多标题列头部与复杂表头看起来一至，但不绑定数据。</span>
			<br>
			<span style="font-size:14px;color:red;">测试点二：</span>
			<span style="font-size:14px;color:blue;">Grid表体高度应该忽略多标题行。</span>
			<br>
		</div>
    </body>
</html>
