<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 显示行号</title>
		<style type="text/css">
			@import "../../../../../../unieap/themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("testunit.TestUnit");
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.grid.Grid");
			dojo.addOnLoad(function(){
				dojo.parser.parse();
				testUtil.markNode(unieap.byId("grid").domNode);
			});
        </script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - rowNumber"));
	    </script>
		<div dojoType="unieap.grid.Grid" width="500px" height="300px"
			binding="{store:'largedata'}" id="grid"
			views="{rowNumber:true,orderType:'none'}">
			<fixed>
				<cell label="员工编号" width="150" name="attr_empno"></cell>
			</fixed>
			<header>
				<cell width="100px" label="姓名" name="NAME"></cell>
				<cell width="150px" label="职位" name="attr_job"></cell>
				<cell width="150px" label="工资" name="attr_sal"></cell>
			</header>
		</div>

		<div dojoType="unieap.layout.TitlePane" open="open" title="说明">
			<span style="font-size:14px;">在Grid标签上配置views="{rowNumber=true}"即可显示表格行号。</span>
			<br>
			<br>
			<span style="font-size:14px;color:red;">测试点一：</span>
			<span style="font-size:14px;color:blue;">每行row bar是否与内容行高度一直。</span>
			<br>
			<span style="font-size:14px;color:red;">测试点二：</span>
			<span style="font-size:14px;color:blue;">将纵向滚动条向下拖动，注意row bar宽度是否会随行号自动调整，以使行号完整显示。</span>
			<br>
		</div>
    </body>
</html>
