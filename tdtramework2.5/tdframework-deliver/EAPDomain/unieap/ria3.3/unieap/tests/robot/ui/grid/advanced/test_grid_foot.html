<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>grid</title>
		<style type="text/css">
			@import "../../../../../../unieap/themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:true,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
            dojo.require("unieap.form.Button");
            dojo.require("unieap.grid.Grid");
			dojo.require("testunit.TestUnit");
        </script>
		<script>
			function getData(){
				return '自定义数据测试快乐！';
			}
			var myContext={
				testContext:'上下文测试快乐！'
			};
			dojo.addOnLoad(function() {
				testUtil.markNode(unieap.byId("grid").domNode);
			});
		</script>
    </head>
    <body class="unieap">
        <div dojoType="unieap.layout.TitlePane" title="Panel: Grid" open="true">
            <div dojoType="unieap.grid.Grid" id="grid" width="900px" height="250px" binding="{store:'empDataStore'}" views="{rowBar:true,rowNumber:true}">
                <fixed>
                    <row>
                        <cell label="姓名" name="NAME" headerStyles="text-align: left; ">
                        </cell>
                    </row>
                </fixed>
                <header>
                    <row>
                        <cell width="20px" label="姓名" name="NAME" headerStyles="text-align: left; ">
                        </cell>
                        <cell width="30%" label="职位" name="attr_job">
                        </cell>
                        <cell width='40%' label="工资" name="attr_sal">
                        </cell>
                    </row>
                </header>
                <foot style="text-align:center;" >
				<div>
                    最大薪资：<span style="color: #2748c2" express="max(attr_sal)"></span>；
                    最小薪资：<span style="color: #2748c2" express="min(attr_sal)"></span>；
                    行数：<span style="color: #2748c2" express="getRowCount()"></span>；
                    自定义数据：<span style="color: #2748c2" express="getData()"></span>；
                    测试上下文：<span style="color: #2748c2" express="${testContext}" context="myContext"></span>
				</div>
                </foot>
            </div>
        </div>
        <div dojoType="unieap.layout.TitlePane" open="false" title="参照截图,观察红色区域">
            <img src = "images/foot.png">
            </img>
        </div>
        <div dojoType="unieap.layout.TitlePane" open="open" title="说明">
            <span style="font-size:14px;color:red;">测试点一：</span>
            <span style="font-size:14px;color:blue;">foot区域中的数据是否一致。</span>
            <br>
        </div>
    </body>
</html>
