<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 设置列标题</title>
		<style type="text/css">
			@import "../../../../../../unieap/themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("testunit.TestUnit");
			dojo.require("unieap.grid.Grid");
			dojo.addOnLoad(function(){
				dojo.parser.parse();
				testUtil.markNode(unieap.byId("grid").domNode);
			});
			function setHeader() {
				var cellName = dojo.byId("cellName").value;
				var label = dojo.byId("headerLabel").value;
				var views = grid.getManager("ViewManager");
				views.setHeaderName(cellName, label);
				testUtil.markNode(unieap.byId("grid").domNode);
			}
        </script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - 设置列标题"));
	    </script>
		<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="500px" height="300px"
			binding="{store:'empDataStore'}"
			views="{rowNumber:true,orderType:'client'}">
			<fixed>
				<cell label="员工编号(attr_empno)" width="150" name="attr_empno"></cell>
			</fixed>
			<header>
				<cell width="100px" label="姓名(NAME)" name="NAME"></cell>
				<cell width="150px" label="职位(attr_job)" name="attr_job"></cell>
				<cell width="150px" label="工资(attr_sal)" name="attr_sal" dataType="number"></cell>
			</header>
		</div>
		<table border="1">
			<tr>
				<th>列名(cell的name属性)</th>
				<th>表头</th>
			</tr>
			<tr>
				<td><input id="cellName" value="NAME"/></td>
				<td><input id="headerLabel" value="名字"/></td>
			</tr>
		</table>
		<button onclick="setHeader()" id="setHeaderButton">设置表头标题</button>
		
    </body>
</html>
