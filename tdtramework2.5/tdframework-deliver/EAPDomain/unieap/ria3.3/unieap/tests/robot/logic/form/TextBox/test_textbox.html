<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<link rel="stylesheet"type="text/css" href="../../../../configs/test_config.css"></link>
     <script type="text/javascript" src="../../../../../../dojo/dojo.js" djconfig="parseOnLoad:true"></script>
     <script type="text/javascript" src="../../../../configs/test_config.js"></script>
	 <script type="text/javascript" src="test_textbox.js"></script>
   
</head>
<body class="unieap">
   <div dojoType="unieap.form.TextBox" 
   		id="textbox" 
   		value="hi"
		width="300px"
		required="true"
   		>
  	</div>
  	<div dojoType="unieap.form.TextBox"
  		id="complextBox"
  		width="300px"
	    displayFormatter="{dataFormat:'$###,###.00',declaredClass:'unieap.form.NumberDisplayFormatter'}"
		validator="{regExp:/^(-)?\d+\.?\d*$/,errorMsg:'只能输入数字'}"
  		></div>
		
	<div dojoType="unieap.form.TextBox" id="securityBox" password="true" required="true"></div>
	
	<div dojoType="unieap.form.NumberTextBox" id="numberBox" range="{min:1,max:1000}" precision="6" scale="2" 
		validator="{prompts:{min:'最小值为1',max:'最大值为1000',precison:'整数部分最多为4个数字',scale:'小数部分最多为2个数字'},errorMsg:'只能输入1~1000之间的整数'}">
	</div>
</body>
</html>
