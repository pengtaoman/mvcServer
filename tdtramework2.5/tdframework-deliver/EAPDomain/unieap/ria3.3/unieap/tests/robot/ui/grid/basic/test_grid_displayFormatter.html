<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - displayFormatter</title>
		<style type="text/css">
			@import "../../../../../../unieap/themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("testunit.TestUnit");
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.grid.Grid");
			dojo.require("unieap.form.Button");
			dojo.require('unieap.tests.manual.grid.basic.demo.CustomDisplayFormatter')
			dojo.addOnLoad(function(){
				dojo.parser.parse();
				testUtil.markNode(unieap.byId("grid").domNode);
			});
			
        </script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - displayFormatter"));
	    </script>
		<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="100%" height="200px"
			binding="{store:'empDataStore'}"
			views="{rowNumber:true,orderType:'none'}">
			<fixed>
				<cell label="员工编号" width="150" name="attr_empno"></cell>
			</fixed>
			<header>
					<cell width="150px" label="姓名" name="NAME" headerStyles="text-align: left;"></cell>
					<cell width="150px" label="部门" name="attr_deptno" decoder="{store:'DEPT',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"></cell>
					<cell width="200px" label="入职日期(未格式化的列)" name="attr_hiredate" headerStyles="color:red;"></cell>
					<cell width="200px" label="入职日期(已格式化的列)" name="attr_hiredate" headerStyles="color:red;" displayFormatter="{declaredClass:'unieap.form.DateDisplayFormatter',dataFormat:'yyyy-MM-dd'}"></cell>
					<cell width="200px" label="职位" name="attr_job" headerStyles="text-align: left;"></cell>
					<cell width="200px" label="工资" name="attr_sal" displayFormatter="{declaredClass:'unieap.tests.manual.grid.basic.demo.CustomDisplayFormatter'}"></cell>
			</header>
		</div>

		
		<div dojoType="unieap.layout.TitlePane" title="说明">
			<div style='padding-top:15px'></div>
			<span style="font-size:14px;">在cell标签上配置displayFormatter可对数据进行格式化。</span>
			<span style="font-size:14px;">"入职日期"列是测试列，未格式化的列显示原始数据，不易被读懂。</span>
			<span style="font-size:14px;">在cell标签上配置displayFormatter可对数据进行格式化。</span>
			<p></p>
			
			<div style='font-size:14px;margin-top:15px;color:red'>
				工资列的displayFormatter为用户自定义的格式化类CustomDisplayFormatter,它会在console中打印当前值和当前值所在的行号
			</div>
		</div>
    </body>
</html>
