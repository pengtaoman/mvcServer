<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 自定义列设置</title>
		<style type="text/css">
			@import "../../../../../../unieap/themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../../../dojo/dojo.js" djConfig="parseOnLoad:true,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("testunit.TestUnit");
			dojo.require("unieap.grid.Grid");
			dojo.require("unieap.layout.TitlePane");
        </script>
		<script type="text/javascript" src="test_grid_sortCell.js"></script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - 自定义列设置"));
	    </script>
		<div dojoType="unieap.grid.Grid" id="grid" jsId="grid" width="600px" height="250px" binding="{store:'empDataStore'}" views="{rowBar:true,rowNumber:true}">
            <header>
                <row>
                    <cell label="姓名" name="NAME"></cell>
                    <cell label="部门" name="attr_empno"></cell>
                    <cell label="职位" name="attr_job"></cell>
                    <cell label="工资" name="attr_sal"></cell>
                </row>
            </header>
        </div>
		Grid的布局管理器（LayoutManager）提供一组动态改变列次序，锁定状态及设置列隐藏/显示的方法：
		<div dojoType="unieap.layout.TitlePane"	open="true" title="排序列">
			<label>测试说明：只有sequence中传入的列将被显示，数字参数将被理解为列的原始序号</label><br>
			<label>sequence（用逗号分隔）：</label><input id="sequence" value="0,1,2"></input><br>
			<label>fixedNum：</label><input id="fixedNum" value="1"></input><br>
			<button onclick="doSort()" id="sortButton">排序</button>
		</div>
		<div dojoType="unieap.layout.TitlePane"	 title="锁定列">
			<label>测试说明：数字参数将被理解为列的原始序号，新解锁的列将被排在表格的最后</label><br>
			<label>输入要所锁定的列</label><input id="lockCols" value="0,1"></input>
			<button onclick="doLock()" id="lockButton">锁定</button><br>
			<label>输入要所解锁的列</label><input id="unLockCols" value="0,1"></input>
			<button onclick="doUnLock()" id="unlockButton">解锁</button><br>
		</div>
		<div dojoType="unieap.layout.TitlePane"	 title="隐藏/显示列">
			<label>测试说明：数字参数将被理解为列的原始序号，新显示的列将被排在表格的最后</label><br>
			<label>输入要所隐藏的列：</label><input id="hiddenCol" value="1,2"></input>
			<button onclick="hide()" id="hideButton">隐藏列</button><br>
			<label>输入要所显示的列：</label><input id="showCol" value="1,2"></input>
			<button onclick="show()" id="showButton">显示列</button>
		</div>
		
    </body>
</html>
