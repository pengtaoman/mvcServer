<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>unieap.form.ComboBox Unit Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			@import "../../../../themes/base/css/unieap.css";
			@import "../../../../themes/blue/css/unieap.css";
		</style>
    <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true">
    </script>
    
    <script>
    	dojo.require("unieap.layout.TitlePane");
        dojo.require("unieap.layout.AdaptiveContainer");

    <style>
    </style>

<body class="unieap">
    <div  dojoType="unieap.layout.AdaptiveContainer"  jsId="adaptcontainer" height="90%" width="80%">

    			<br>固定内容

    		</div>
    	</div>
    	<div dojoType="unieap.layout.AdaptivePane" autoHeight=true height="20%">

    			自适应内容 20%
    		</div>
    	</div>
    	<div dojoType="unieap.layout.AdaptivePane" marginTop="20">

    			<br>固定内容2

    	<div dojoType="unieap.layout.AdaptivePane" autoHeight=true>

		    		</div>

		    			内嵌自适应内容1

		    	</div>
		    	<div dojoType="unieap.layout.AdaptivePane" autoHeight=true>
		    		<div style="height:99%;border:1px solid red;">
		    			内嵌自适应内容 2
		    		</div>
		    	</div>
    		</div>
    	</div>
    	<div dojoType="unieap.layout.AdaptivePane" >
    		<div dojoType="unieap.layout.TitlePane" title="伸缩容器" open=false>
    			<br>固定内容3

    	</div>
