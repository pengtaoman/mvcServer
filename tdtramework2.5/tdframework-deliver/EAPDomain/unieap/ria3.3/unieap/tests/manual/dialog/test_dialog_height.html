<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>创建dialog但不显示导致其他控件无法点击问题</title>
        <style>
            @import "../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../dijit/dijit.js" charset="utf-8">
        </script>
		<script type="text/javascript" src="../../../../unieap/nls/application_zh_CN.js">
		</script>
        <script type="text/javascript" src="../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.form.Button");
			
			var inner = "可变对话框";
			

			function showDialog() {
				dojo.require("unieap.dialog.Dialog");
				dojo.require("unieap.dialog.DialogUtil");
		    	var dialog = new unieap.dialog.Dialog({inner:'一个Dialog控件'});
				dialog.setHeight(100);
				dialog.setWidth(100);
			    dialog.show(document.getElementById("btn1")); 
				setTimeout(function(){
					dialog.setHeight("200px");
					dialog.setWidth(200);
					dialog.show(document.getElementById("btn1"))},1000);
				setTimeout(function(){
					dialog.setHeight(400);
					dialog.setWidth(400);
					dialog.show(document.getElementById("btn1"))},2000);
		    }
        </script>		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=70px>
			测试功能点：
				<li>dialog的setHeigth,setWidth方法</li>
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height="150px">
				<table width="100%">
				<tr><td><br /></td></tr>
				<tr>
					<td style="font-size: 13px;font-family: 宋体;">
						可变大的对话框(展开dialog后等待1秒钟和2秒钟,见说明):
					</td>
				</tr>
				<tr><td><br /></td></tr>
				<tr>					
					<td>
						<div id="btn1" dojoType="unieap.form.Button" label="弹出对话框" onclick="showDialog()"></div>
					</td>
				</tr>
			</table>	
        </div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">Dialog的setHeight,setWidth方法</td>
					<td style="vertical-align:top">点按钮展开Dialog</td>
					<td style="vertical-align:top">弹出dialog，初始长度宽度分别为100px,等待一秒钟后长度宽度分别设为200px,对话框变大,再等待一秒钟后长度宽度设为300px</td>
				</tr>
			</table>
		</div>
    </body>
</html>
