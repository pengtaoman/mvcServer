<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 设置行样式</title>
		<style type="text/css">
			@import "../../../blackbird/blackbird.css";
			@import "../../../syntaxHighlighter/Styles/SyntaxHighlighter.css";
			@import "../../../../themes/default/css/unieap.css";
		</style>
		<script type="text/javascript" src="../../../blackbird/blackbird.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shCore.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shBrushXml.js"></script>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: true"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.grid.Grid");
        </script>
		<script type="text/javascript">
dojo.addOnLoad(function() {
	init();
});
function init() {
	logger.profile("grid");
	dojo.parser.parse();
	logger.profile("grid");
	dp.SyntaxHighlighter.HighlightAll('code');
}
function onrenderRow(inRowIndex) {
	if (inRowIndex==2) {
		var style = {
			"background":"red"
		}
		this.grid.getManager("ViewManager").setRowStyles(inRowIndex,style);
	}
	if (inRowIndex==3) {
		var style={
			"background":"green"
		}
		this.grid.getManager("ViewManager").setCellStyles(inRowIndex,"NAME", style);
	}
}
  //动态的设置行背景样式
  function setRowStyle(){
	var rowIndex = grid1.getManager("RowManager").getCurrentRowIndex();
	alert(rowIndex);
	unieap.byId('grid1').getViewManager().setRowStyles(rowIndex,{'background':'#C8E2B1'});
 }
		</script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - 设置行样式"));
	    </script>
		<div id="grid1" jsId="grid1" dojoType="unieap.grid.Grid" width="100%" height="300px"
			binding="{store:'largedata'}"
			views="{rowNumber:true,orderType:'none'}"
			rows="{onAfterRenderRow:onrenderRow}">
			<fixed>
				<cell label="员工编号" width="150" name="attr_empno" styles="color: red;"></cell>
			</fixed>
			<header>
				<cell width="150px" label="姓名" name="NAME" headerStyles="text-align: right;" styles="text-align: right;"></cell>
				<cell width="200px" label="职位" name="attr_job" headerStyles="font-size: 24px;"></cell>
				<cell width="250px" label="工资" name="attr_sal" headerStyles="text-align: left;"></cell>
			</header>
		</div>
		<button onclick="setRowStyle()">设置当前行样式</button>
    </body>
</html>
