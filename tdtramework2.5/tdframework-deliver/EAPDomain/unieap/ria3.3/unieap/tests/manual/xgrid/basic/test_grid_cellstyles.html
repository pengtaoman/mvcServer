<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 静态列显示样式</title>
		<style type="text/css">
			@import "../../../blackbird/blackbird.css";
			@import "../../../syntaxHighlighter/Styles/SyntaxHighlighter.css";
			@import "../../../../themes/default/css/unieap.css";
		</style>

		<script type="text/javascript" src="../../../blackbird/blackbird.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shCore.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shBrushXml.js"></script>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.xgrid.Grid");
			dojo.addOnLoad(function(){
				logger.profile("grid");
				dojo.parser.parse();
				logger.profile("grid");
				dp.SyntaxHighlighter.HighlightAll('code');
			});
        </script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.xGrid Unit Test - cell styles"));
	    </script>
		<div dojoType="unieap.xgrid.Grid" width="500px" height="300px"
			binding="{store:'largedata'}"
			views="{rowNumber:true,orderType:'none'}">
			<fixed>
				<cell label="员工编号" width="150" name="attr_empno" styles="color: red;"></cell>
			</fixed>
			<header>
				<cell width="100px" label="姓名" name="NAME" headerStyles="text-align: right;" styles="text-align: right;"></cell>
				<cell width="150px" label="职位" name="attr_job" headerStyles="font-size: 24px;"></cell>
				<cell width="150px" label="工资" name="attr_sal" headerStyles="text-align: left;"></cell>
			</header>
		</div>
		
    </body>
</html>
