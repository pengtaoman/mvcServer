<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
        <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.form.RadioButtonGroup");
			dojo.require("unieap.form.CheckBoxGroup");
			dojo.require("unieap.form.InlineEditBox");
			dojo.require("unieap.form.Form");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.form.FieldSet");
			dojo.require("unieap.form.TextBox");
			dojo.require("unieap.form.ComboBox");
			dojo.require("unieap.layout.TitlePane");
            var city = new unieap.ds.DataStore('city', [{
                CODEVALUE: 1,
                CODENAME: '大连'
            }, {
                CODEVALUE: 2,
                CODENAME: '沈阳'
            }]);
            var sex = new unieap.ds.DataStore('sex', [{
                CODEVALUE: 1,
                CODENAME: '男'
            }, {
                CODEVALUE: 2,
                CODENAME: '女'
            }]);
            var country = new unieap.ds.DataStore('coutry', [{
                CODEVALUE: 1,
                CODENAME: '中国'
            }, {
                CODEVALUE: 2,
                CODENAME: '美国'
            }, {
                CODEVALUE: 3,
                CODENAME: '法国'
            }]);
            
            dataCenter.addDataStore(city);
            dataCenter.addDataStore(sex);
            dataCenter.addDataStore(country);
            
            unieap.WEB_APP_NAME = "/EAPDomain";
        </script>
    </head>
    <body class="unieap">
        <div id="titlePane" dojoType="unieap.layout.TitlePane" title="Form中回车聚焦测试用例">
            <div dojoType="unieap.form.Form" id="form1">
                <div dojoType="unieap.form.FieldSet" id="fs3" title="表单1">
                    <table style="table-layout:fixed">
                        <colgroup>
                            <col style="width:50px; font-size:12px; font-family:宋体">
                            </col><col>
                            </col>
                            </colgroup>
							<tr>
                                <td>
                                    <label for="no">
                                        编号：
                                    </label>
                                </td>
                                <td>
                                    <div id="no" dojoType="unieap.form.TextBox" value="1001">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="sex">
                                        性别：
                                    </label>
                                </td>
                                <td>
                                    <div id="sex" dojoType="unieap.form.InlineEditBox" decoder="{store:'sex'}" value="1">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="city">
                                        城市：
                                    </label>
                                </td>
                                <td>
                                    <div id="city" dojoType="unieap.form.ComboBox" dataProvider="{store:'city'}" nextFocusId="singleCountry">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div dojoType="unieap.form.Form" id="form2">
                    <div dojoType="unieap.form.FieldSet" id="fs4" title="表单2">
                        <table style="table-layout:fixed">
                            <colgroup>
                                <col style="width:100px; font-size:12px; font-family:宋体">
                                </col><col>
                                </col>
                                </colgroup>
                                <tr>
                                    <td>
                                        <label for="singleCountry">
                                            单选按钮组：
                                        </label>
                                    </td>
                                    <td>
                                        <div id="singleCountry" dojoType="unieap.form.RadioButtonGroup" dataProvider="{store:'coutry'}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="multiCountry">
                                            复选按钮组：
                                        </label>
                                    </td>
                                    <td>
                                        <div id="multiCountry" dojoType="unieap.form.CheckBoxGroup" dataProvider="{store:'coutry'}">
                                        </div>
                                    </td>
                                </tr>
								  <tr>
                                    <td>
                                        <label for="btn">
                                            普通按钮：
                                        </label>
                                    </td>
                                    <td>
                                        <div id="btn" dojoType="unieap.form.Button" label="普通按钮" nextFocusId="no">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
					<div style="font-size:12px; font-family:宋体;height:20px">
					说明：
					1.回车事件焦点移动顺序,编号->城市->单选按钮组(跨Form)->复选按钮组->普通按钮->编号
					2.性别是InlineEditBox不能聚焦
					</div>
                </div>
            </body>
        </html>
