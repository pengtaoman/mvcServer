<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - decoder</title>
		<style type="text/css">
			@import "../../../blackbird/blackbird.css";
			@import "../../../syntaxHighlighter/Styles/SyntaxHighlighter.css";
			@import "../../../../themes/default/css/unieap.css";
		</style>

		<script type="text/javascript" src="../../../blackbird/blackbird.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shCore.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shBrushXml.js"></script>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.grid.Grid");
			dojo.addOnLoad(function(){
				logger.profile("grid");
				dojo.parser.parse();
				logger.profile("grid");
				dp.SyntaxHighlighter.HighlightAll('code');
			});
        </script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - decoder"));
	    </script>
		<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="100%" height="200px"
			binding="{store:'empDataStore'}"
			views="{rowNumber:true,orderType:'none'}">
			<fixed>
				<cell label="员工编号" width="150" name="attr_empno"></cell>
			</fixed>
			<header>
					<cell width="150px" label="姓名" name="NAME" headerStyles="text-align: left;"></cell>
					<cell width="150px" label="部门(真实值)" name="attr_deptno" headerStyles="color:red;"></cell>
					<cell width="150px" label="部门(转义值)" name="attr_deptno" headerStyles="color:red;" decoder="{store:'DEPT',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"></cell>
					<cell width="200px" label="职位" name="attr_job" headerStyles="text-align: left;"></cell>
					<cell width="200px" label="工资" name="attr_sal"></cell>
					
					
			</header>
		</div>
		<div dojoType="unieap.layout.TitlePane" open="false" title="预期效果">
			<img src = "images/test_grid_decoder.png"></img>
		</div>
		
		<div dojoType="unieap.layout.TitlePane" open="open" title="说明">
			<span style="font-size:14px;">在cell标签上配置decoder可对数据进行转义。</span>
			<span style="font-size:14px;">“部门”列是测试列。</span>
			<span style="font-size:14px;">标签配置如下：</span>
			<textarea name="code" class="html">
				<cell width="150px" label="部门(转义值)" name="attr_deptno" 
					headerStyles="color:red;" 
					decoder="{store:'DEPT',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}">
				</cell>
			</textarea>
		</div>
    </body>
</html>
