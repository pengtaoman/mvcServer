<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>VBox控件测试</title>
        <style>
            @import "../../../../../unieap/themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
        	dojo.require("unieap.layout.TitlePane");
            dojo.require("unieap.layout.VBoxContainer");
			dojo.require("unieap.form.TextBox");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.form.FieldSet");
			dojo.require("unieap.grid.Grid");

        </script>

    </head>
    <body class="unieap">

	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
	  		功能说明:
			<ul>
				<li>支持嵌套的控件居左、居中、居右显示</li>
				<li>支持嵌套的控件居上、居中、居下显示</li>
			</ul>

	  	</div>
        <div  dojoType="unieap.layout.TitlePane" title="align属性（居左）" width="20%">

			 <div dojoType="unieap.layout.VBoxContainer"  style='border:1px solid #ccc'  margins="5 5 5 5" width="90%" paddings="5"  height="500px" align="left">
				<div dojoType="unieap.form.Button" label="test1" ></div>
				<div dojoType="unieap.form.Button" label="test2" ></div>
			 	<div dojoType="unieap.form.TextBox" label="test3"></div>
				<div dojoType="unieap.layout.TitlePane" width ="80%" title="test4">
					TitlePane测试
				</div>
				<div style='width:30%;height:30px;border:1px solid blue'></div>

				<div dojoType="unieap.grid.Grid" width ="80%">
					<header>
						<cell label="Ok" name='a'></cell>
						<cell label="Ok" name='b'></cell>
					</header>
				</div>
			 </div>

        </div>
         <div  dojoType="unieap.layout.TitlePane" title="align属性（居右）" width="20%">

			 <div dojoType="unieap.layout.VBoxContainer"  style='border:1px solid #ccc'  margins="5 5 5 5" width="90%" paddings="5"  height="130px" align="right">
				<div dojoType="unieap.form.Button" label="test1" ></div>
				<div dojoType="unieap.form.Button" label="test2" ></div>
			 	<div dojoType="unieap.form.TextBox" label="test3"></div>
			 </div>

        </div>

        <div  dojoType="unieap.layout.TitlePane" title="pack属性（居上）" width="20%">

			 <div dojoType="unieap.layout.VBoxContainer"  style='border:1px solid #ccc' pack="start" margins="0 5 0 0" width="90%" paddings="5"  height="100px"  align="left">
				<div dojoType="unieap.form.Button" label="test"></div>
				<div dojoType="unieap.form.Button" label="test"></div>
       		 </div>
		</div>
		<div  dojoType="unieap.layout.TitlePane" title="pack属性（居下）" width="20%">

			 <div dojoType="unieap.layout.VBoxContainer"  style='border:1px solid #ccc' pack="end" margins="0 5 0 0" width="90%" paddings="5"  height="100px"  align="left">
				<div dojoType="unieap.form.Button" label="test"></div>
				<div dojoType="unieap.form.Button" label="test"></div>
       		 </div>

		</div>


    </body>
</html>
