<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>grid</title>
		<style type="text/css">
			@import "../../../themes/default/css/unieap.css";
		</style>

		<script type="text/javascript" src="../../blackbird/blackbird.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: true"></script>
		<script type="text/javascript" src="data.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.grid.Grid");
        </script>
		<script type="text/javascript">
			function init() {
				var views = grid.getManager("ViewManager");
		//		views.onHeaderClick = function() {
		//			alert("conected header click");
		//		}
				views.funnelEvent("onHeaderClick", function() {
//					alert("funnel header click");
				});
			}
			function myclick() {
//				alert("my click");
			}
        	dojo.addOnLoad(function(){
	//			dp.SyntaxHighlighter.HighlightAll('code');
				logger.profile("grid");
				dojo.parser.parse();
				logger.profile("grid");
		//		init();
			})
        </script>
    </head>
    <body class="unieap">
    	<div dojoType="unieap.layout.TitlePane" title="Panel: Grid" open="true">
    		
    		<div dojoType="unieap.grid.Grid" width="100%" height="200px"
				binding="{store:'largedata'}" views="{rowBar:true,rowNumber:true}">
				<fixed>
					<cell label="员工编号" name="attr_empno">
					</cell>
					<cell label="员工编号" name="attr_empno">
					</cell>
				</fixed>
				<header>
					<row>
						<cell rowSpan="2" label="姓名" name="NAME" headerStyles="text-align: left; ">
						</cell>
						<cell colSpan="2" label="人员资料" isMulTitle="true" headerStyles="text-align: center; ">
						</cell>
					</row>
					<row>
						<cell label="职位" name="attr_job"></cell>
						<cell label="工资" name="attr_sal"></cell>
					</row>
				</header>
			</div>
    	</div>
		<div dojoType="unieap.layout.TitlePane" title="Panel: Grid" open="true" style="height:200px">
			<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="100%" height="60%"
				binding="{store:'empDataStore'}"
				views="{rowBar:false,onHeaderClick:myclick}">
				<fixed>
					<cell  label="员工编号" width="100" name="attr_empno"></cell>
				</fixed>
				<header>				
						<cell width="20%" label="姓名" name="NAME" headerStyles="text-align: left;"></cell>
						<cell width="500px" label="职位" name="attr_job" headerStyles="text-align: left;"></cell>
						<cell width="20%" label="工资" name="attr_sal"></cell>
						<cell width="500px" label="工资" name="attr_sal"></cell>
						<cell width="20%" label="员工编号" name="attr_empno"></cell>
				</header>
			</div>
		</div>
    </body>
</html>
