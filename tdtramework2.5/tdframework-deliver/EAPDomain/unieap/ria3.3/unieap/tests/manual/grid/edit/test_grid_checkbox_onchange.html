<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>grid高度测试</title>
        <style>
            @import "../../../../../unieap/themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.grid.Grid");
			dojo.require("unieap.ds");
			dojo.require("unieap.form.Button");
			var ds=new unieap.ds.DataStore("demo",[
				{id:1,name:'one',married:'0',manager:'0'},
				{id:2,name:'two',married:'1',manager:'0'},
				{id:3,name:'three',married:'1',manager:'0'},
				{id:4,name:'four',married:'0',manager:'1'},
				{id:5,name:'five',married:'1',manager:'0'}
			]);
			dataCenter.addDataStore(ds);
			function fn(index,value){
				alert("index:"+index+'-->value:'+value)
			}
        </script>
		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
			测试功能点：
				<li>grid编辑器为CheckBox(RadioButton)时支持onChange事件</li>
	  	</div>
		<div dojoType="unieap.layout.TitlePane" title="样例显示">
			<div dojoType="unieap.grid.Grid" binding="{store:'demo'}"  rows="{defaultRowHeight:25}" edit="{editType:'rowEdit'}"   >
				<fixed>
					<cell label="编号" name="id"></cell>
					
				</fixed>
				<header>
					<cell label="婚否" name="married" editor="{editorClass:'unieap.form.CheckBox',editorProps:{onChange:fn}}"></cell>
					<cell label="姓名" name="name" styles='color:red;' editor="" ></cell>
					<cell label="管理员" name="manager" editor="{editorClass:'unieap.form.RadioButton',editorProps:{onChange:fn}}"></cell>
				</header>
			</div>
		</div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">编辑为CheckBox(RadioButton)时支持onChange事件</td>
					<td style="vertical-align:top">修改CheckBox(RadioButton)的值</td>
					<td style="vertical-align:top">弹出控件所在的行号及其控件的当前值</td>
				</tr>
			</table>
		</div>
    </body>
</html>
