<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Tooltip test</title>
		<style type="text/css">
			@import "../../../themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="isDebug: false, parseOnLoad: true"></script>
        <script type="text/javascript" src="test_tooltip.js"></script> 
		<script type="text/javascript">
		    dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.form.Button");	
			dojo.require("unieap.Tooltip");
		</script>
    </head>
	<body class="unieap">
      <div  dojoType="unieap.layout.TitlePane" title="多功能信息提示">
		     <button jsid="showInner" dojoType="unieap.form.Button" label="提示信息来自HTML片段" onClick="showTooltipInner();"></button>
		     <button jsid="showInnerDom" dojoType="unieap.form.Button" label="内容由Dom决定" onClick="showTooltipDom();"></button> 
		     <button jsid="showUrl" dojoType="unieap.form.Button" label="请求后台内容" onClick="showTooltipUrl();"></button>    
		     <button jsid="hide" dojoType="unieap.form.Button" label="消失" onClick="hideTooltip();"></button>
		     <button jsid="aotoclose" dojoType="unieap.form.Button" label="非自动关闭" onClick="autoClose();"></button>
	 </div>
	 <div  dojoType="unieap.layout.TitlePane" title="根据点击事件确定显示位置" flexible="false">
       <IMG SRC="solarsys.bmp" WIDTH=504 HEIGHT=126 BORDER=0  USEMAP="#SystemMap">
       <MAP NAME="SystemMap">
          <AREA SHAPE="rect" COORDS="0,0,82,126"  onclick="showSun(event);">
          <AREA SHAPE="circle" COORDS="90,58,3"  onclick="showMerglobe(event);">
          <AREA SHAPE="circle" COORDS="124,58,8" onclick="showVenglobe(event);">
          <AREA SHAPE="circle" COORDS="162,58,10" onclick="showEarglobe(event);">
          <AREA SHAPE="circle" COORDS="203,58,8" onclick="showMarglobe(event);">
          <AREA SHAPE="poly" COORDS="221,34,238,37,257,32,278,44,284,60,281,75,288,91,267,87,253,89,237,81,229,64,228,54" onclick="showJupglobe(event);">
          <AREA SHAPE="poly" COORDS="288,19,316,39,330,37,348,47,351,66,349,74,367,105,337,85,324,85,307,77,303,60,307,50" onclick="showSatglobe(event);">
          <AREA SHAPE="poly" COORDS="405,39,408,50,411,57,410,71,404,78,393,80,383,86,381,75,376,69,376,56,380,48,393,44" onclick="showUraglobe(event);">
         <AREA SHAPE="poly" COORDS="445,38,434,49,431,53,427,62,430,72,435,77,445,92,456,77,463,72,463,62,462,53,455,47" onclick="showNepglobe(event);">
         <AREA SHAPE="circle" COORDS="479,66,3" onclick="showPluglobe(event);">
       </MAP>
    </div>
	</body>
</html>
