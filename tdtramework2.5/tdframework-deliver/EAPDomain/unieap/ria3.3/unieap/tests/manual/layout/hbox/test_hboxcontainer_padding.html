<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<%@ page contentType="text/html; charset=UTF-8" %>
<html>
    <head>
        <title>unieap.layout.HBoxContainer paddings Unit Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
			@import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="isDebug: false, parseOnLoad: true">
        </script>
		<script type="text/javascript" src="../../../../../dijit/dijit.js">
		</script>
		<script type="text/javascript" src="../../grid/group/data.js" > </script>
        <script>
        	dojo.require("unieap.layout.HBoxContainer");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.form.TextBox");
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.form.FieldSet");
			dojo.require("unieap.form.Form");
			dojo.require("unieap.grid.Grid");
		  </script>
    </head>
    <body class="unieap">
   		<div id="test_align" dojoType="unieap.layout.TitlePane" title="paddings属性测试" height=100px>
    		<span style="font-size:9pt;color:blue">
				测试说明：
				<br />
				此测试用例用于验证HBoxContainer的paddings属性
				<br />
				padding 属性定义元素边框与元素内容之间的空间。
			</span>
    	</div>
		
		<div dojoType="unieap.layout.TitlePane" title="paddings规定一个值" open="true" height="200px">
 			<div dojoType="unieap.layout.HBoxContainer" height="80%"
 				style="border:1px solid red;" align="bottom" pack="center" paddings="30">
				<div dojoType="unieap.form.Button" label="新建" ></div>
				<div dojoType="unieap.form.Button" label="删除"></div>
				<div dojoType="unieap.form.Button" label="修改"></div>
				<div dojoType="unieap.form.Button" label="查看"></div>
			</div>
    	</div>
		
    	<div dojoType="unieap.layout.TitlePane" title="paddings规定两个值" open="false" height="200px">
 			<div dojoType="unieap.layout.HBoxContainer" height="80%"
 				style="border:1px solid red;" align="top" pack="end" paddings="40 20">
				<div dojoType="unieap.form.Button" label="新建" ></div>
				<div dojoType="unieap.form.Button" label="删除"></div>
				<div dojoType="unieap.form.Button" label="修改"></div>
				<div dojoType="unieap.form.Button" label="查看"></div>
			</div>
    	</div>
    	
    	<div dojoType="unieap.layout.TitlePane" title="paddings规定三个值" open="false" height="200px">
 			<div dojoType="unieap.layout.HBoxContainer" height="80%"
 				style="border:1px solid red;" align="top" pack="start" paddings="40 20 5">
				<div dojoType="unieap.form.Button" label="新建" ></div>
				<div dojoType="unieap.form.Button" label="删除"></div>
				<div dojoType="unieap.form.Button" label="修改"></div>
				<div dojoType="unieap.form.Button" label="查看"></div>
			</div>
    	</div>
		
		<div dojoType="unieap.layout.TitlePane" title="paddings规定四个值" open="false" height="200px">
 			<div dojoType="unieap.layout.HBoxContainer" height="80%"
 				style="border:1px solid red;" align="top" pack="end" paddings="10 20 30 40">
				<div dojoType="unieap.form.Button" label="新建" ></div>
				<div dojoType="unieap.form.Button" label="删除"></div>
				<div dojoType="unieap.form.Button" label="修改"></div>
				<div dojoType="unieap.form.Button" label="查看"></div>
			</div>
    	</div>
		
    </body>
</html>
