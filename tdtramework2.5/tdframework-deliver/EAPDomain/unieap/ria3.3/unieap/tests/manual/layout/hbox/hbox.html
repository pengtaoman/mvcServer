<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>HBox控件测试</title>
        <style>
            @import "../../../../../unieap/themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
        	dojo.require("unieap.layout.TitlePane");
            dojo.require("unieap.layout.HBoxContainer");
			dojo.require("unieap.form.TextBox");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.form.FieldSet");
			dojo.require("unieap.grid.Grid");
        </script>
		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
	  		功能说明:
			<ul>
				<li>支持嵌套的控件居上、居中、居下显示</li>
				<li>支持嵌套的控件居左、居中、居右显示</li>
			</ul>

	  	</div>
        <div  dojoType="unieap.layout.TitlePane" title="align属性" >
 			
			 <div dojoType="unieap.layout.HBoxContainer"  style='border:1px solid #ccc'  margins="0 5 0 0" width="90%" paddings="0 0 0 5"  height="280px">
				<div dojoType="unieap.form.Button" label="百分比宽度" width="40%"></div>
				<div dojoType="unieap.form.Button" label="绝对" width="100px"></div>
			 	<div dojoType="unieap.form.TextBox" label="百分比" width="30%"></div>
				<div dojoType="unieap.layout.TitlePane" width="100px" title="测试">
					呵呵，测试
				</div>
				<div style='width:30%;height:20px;border:1px solid blue'></div>
				
				<div dojoType="unieap.grid.Grid">
					<header>
						<cell label="Ok" name='a'></cell>
						<cell label="Ok" name='b'></cell>
					</header>
				</div>
			 </div>
			 
        </div>

        <div  dojoType="unieap.layout.TitlePane" title="pack属性" >
 			
			 <div dojoType="unieap.layout.HBoxContainer"  style='border:1px solid #ccc' pack="center" margins="0 5 0 0" width="90%"  height="40px">
				<div dojoType="unieap.form.Button" label="绝对" width="200px"></div>
				<div dojoType="unieap.form.Button" label="绝对" width="100px"></div>
       		 </div>
			 
			 <p style='margin:10px'></p>
			 <div dojoType="unieap.layout.HBoxContainer"  style='border:1px solid #ccc' pack="end" margins="0 5 0 0" paddings="0 5 0 5" width="90%"   height="40px">
				<div dojoType="unieap.form.Button" label="绝对" width="50%"></div>
				<div dojoType="unieap.form.Button" label="绝对" width="100px"></div>
       		 </div>
		
    
    </body>
</html>
