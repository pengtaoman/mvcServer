<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>unieap.layout.HBoxContainer align Unit Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
			@import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="isDebug: false, parseOnLoad: true">
        </script>
		<script type="text/javascript" src="../../../../../dijit/dijit.js">
		</script>
		<script type="text/javascript" src="../../grid/group/data.js" ></script>
        <script>
        	dojo.require("unieap.layout.HBoxContainer");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.form.TextBox");
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.form.FieldSet");
			dojo.require("unieap.form.Form");
			dojo.require("unieap.grid.Grid");
		  </script>
    </head>
    <body class="unieap">
		<div id="test_align" dojoType="unieap.layout.TitlePane" title="align属性测试" height=150px>
			<span style="font-size:9pt;color:blue">
				测试说明：
				<br />
				此测试用例用于验证HBoxContainer的align属性。属性可选值为top 、middle、bottom
				<ul>
					<li>top - 表示子容器居上显示</li>
					<li>middle - 表示子容器居中显示,默认值</li>
					<li>bottom - 表示子容器居下显示</li>
				</ul>
			</span>
		</div>
		
		<div dojoType="unieap.layout.TitlePane" open="open" title="嵌套自身">
			<div dojoType="unieap.layout.HBoxContainer" width="auto" height="200px" align="top" pack="center" style="border:1px solid red;" margins="0 20 10 0">
				
				<div dojoType="unieap.layout.HBoxContainer" width="300px" height="200px" align="bottom" style="border:1px solid red;" paddings="10 5" margins="0 20 3">
					<div dojoType="unieap.form.Button" label="百分比" width="20%"></div>
					<div dojoType="unieap.form.TextBox" label="固定长度" width="50px"></div>
				</div>
				<div dojoType="unieap.layout.TabContainer" style="height:50%;width:80%;">
		    		<div dojoType="unieap.layout.ContentPane" title="名称">
		    			<div dojoType="unieap.layout.TitlePane" open="open" title="[U_EAP00009258]">
							<div dojoType="unieap.form.Form">
								名称：<div dojoType="unieap.form.TextBox"></div>
							</div>
						</div>
					</div>
					
					<div dojoType="unieap.layout.ContentPane" title="姓名">
						<div dojoType="unieap.layout.TitlePane" open="open" title="[U_EAP00009258]">
							<div dojoType="unieap.form.Form">
								姓名：<div dojoType="unieap.form.TextBox"></div>
							</div>
						</div>
					</div>
				</div>
				<div dojoType="unieap.layout.HBoxContainer" width="300px" height="200px" style="border:1px solid red;" pack="end">
					<div dojoType="unieap.form.Button" label="固定长度" ></div>
					<div dojoType="unieap.form.TextBox" label="固定长度" width="50px"></div>
				</div>
			</div>
		</div>
		
		<div dojoType="unieap.layout.TitlePane" open="false" title="子容器居上显示">
			<div dojoType="unieap.layout.HBoxContainer" width="auto" height="200px" align="top" style="border:1px solid red;">
				<div dojoType="unieap.grid.Grid" width="300px" height="100%" 
						views="{rowNumber:true,enableTooltip:true}"
						binding="{store:'empDataStore'}"
						selection="{selectType:'m'}">
						<header>
							<cell label="员工编号" width="150px" name="attr_empno"></cell>
							<cell width="100px" label="姓名" name="NAME"></cell>
							<cell width="150px" label="职位" name="attr_job" headerStyles="text-align: left;"></cell>
							<cell width="100px" label="部门" name="attr_deptno" 
								decoder="{store:'DEPT',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"
								headerStyles="text-align: left;">
							</cell>
							<cell width="100px" label="工资" name="attr_sal" headerStyles="text-align: left;"></cell>
						</header>
				</div>
				<div dojoType="unieap.form.Button" label="百分比" width="30%"></div>
				<div dojoType="unieap.form.TextBox" label="文本框控件" width="20%"></div>
				<div dojoType="unieap.layout.TabContainer" style="height:600px;width:100%;">
		    		<div dojoType="unieap.layout.ContentPane" title="名称">
		    			<div dojoType="unieap.layout.TitlePane" open="open" title="[U_EAP00009258]">
							<div dojoType="unieap.form.Form">
								名称：<div dojoType="unieap.form.TextBox"></div>
							</div>
						</div>
					</div>
					
					<div dojoType="unieap.layout.ContentPane" title="姓名">
						<div dojoType="unieap.layout.TitlePane" open="open" title="[U_EAP00009258]">
							<div dojoType="unieap.form.Form">
								姓名：<div dojoType="unieap.form.TextBox"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div dojoType="unieap.layout.TitlePane" open="false" title="子容器居中显示">
			<div dojoType="unieap.layout.HBoxContainer" width="auto" height="200px" style="border:1px solid red;">
				<div dojoType="unieap.grid.Grid" width="300px" height="50%" 
						views="{rowNumber:true,enableTooltip:true}"
						binding="{store:'empDataStore'}"
						selection="{selectType:'m'}">
						<header>
							<cell label="员工编号" width="150px" name="attr_empno"></cell>
							<cell width="100px" label="姓名" name="NAME"></cell>
							<cell width="150px" label="职位" name="attr_job" headerStyles="text-align: left;"></cell>
							<cell width="100px" label="部门" name="attr_deptno" 
								decoder="{store:'DEPT',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"
								headerStyles="text-align: left;">
							</cell>
							<cell width="100px" label="工资" name="attr_sal" headerStyles="text-align: left;"></cell>
						</header>
				</div>
				<div dojoType="unieap.form.Button" label="按钮控件" width="40%"></div>
				<div dojoType="unieap.form.TextBox" label="文本框控件" width="20%"></div>
			</div>
		</div>
		
		<div dojoType="unieap.layout.TitlePane" open="false" title="子容器居下显示">
			<div dojoType="unieap.layout.HBoxContainer" width="auto" height="200px" align="bottom" style="border:1px solid red;">
				<div dojoType="unieap.grid.Grid" width="300px" height="50%" 
						views="{rowNumber:true,enableTooltip:true}"
						binding="{store:'empDataStore'}"
						selection="{selectType:'m'}">
						<header>
							<cell label="员工编号" width="150px" name="attr_empno"></cell>
							<cell width="100px" label="姓名" name="NAME"></cell>
							<cell width="150px" label="职位" name="attr_job" headerStyles="text-align: left;"></cell>
							<cell width="100px" label="部门" name="attr_deptno" 
								decoder="{store:'DEPT',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"
								headerStyles="text-align: left;">
							</cell>
							<cell width="100px" label="工资" name="attr_sal" headerStyles="text-align: left;"></cell>
						</header>
				</div>
				<div dojoType="unieap.form.Button" label="绝对值" width="100"></div>
				<span>控件居下显示测试</span>
				<div dojoType="unieap.form.TextBox" label="文本框控件" width="100"></div>
			</div>
		</div>
		
		<div dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">支持嵌套的控件居上、居中、居下显示</td>
					<td style="vertical-align:top">将align属性分别设置为top、middle、bottom</td>
					<td style="vertical-align:top">嵌套的控件分别居上、居中、居下显示</td>
				</tr>	
			</table>
		</div>
    </body>
</html>
