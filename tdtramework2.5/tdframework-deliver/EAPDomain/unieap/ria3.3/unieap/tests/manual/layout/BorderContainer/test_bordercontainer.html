<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html style="height:100%;">
	<head>
		<title>unieap.layout.BorderContainer Unit Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			@import "../../../../themes/base/css/unieap.css";
			@import "../../../../themes/blue/css/unieap.css";
		</style>
		<script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true">
		</script>
		<script type="text/javascript" src="../../../../ds.js">
		</script>
		<script type="text/javascript" src="../../../../../dijit/dijit.js">
		</script>
		<script type="text/javascript" src="../../tree/data.js"></script>
		<script type="text/javascript" src="../../grid/data.js"></script>
		<script type="text/javascript">
			dojo.require("unieap.layout.BorderContainer");
			dojo.require("unieap.layout.BorderPane");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.form.TextBox");
			dojo.require("unieap.form.ComboBox");
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.form.FieldSet");
			dojo.require("unieap.form.Form");
			dojo.require("unieap.form.NumberTextBox");
			dojo.require("unieap.grid.Grid");
			dojo.require("unieap.tree.Tree");
			
			dojo.addOnLoad(function() {
				unieap.byId('bc').hide();
				unieap.byId('bc').show();
			});
			
			var deptStore = new unieap.ds.DataStore('DEPT',[
				{CODEVALUE:'1',CODENAME:'研发部'},
				{CODEVALUE:'2',CODENAME:'销售部'}
			]);
			
			dataCenter.addDataStore(deptStore);
			
		</script>
	</head>
	<body class="unieap">
		<div id="bc" dojoType="unieap.layout.BorderContainer" height="500px" width="100%" design="sidebar"> <!--design="sidebar" -->
			<div dojoType="unieap.layout.BorderPane" title="left" id="left" region="left" style="height:20%;width:20%">
            	<div dojoType="unieap.tree.Tree" 
					 treeEditor="{allowBlank:false}"  
					 label="UniEAP" 
					 binding = "{'leaf':'leaf','store':treeStore,'label':'label','parent':'parentID',
					 query:{name:'parentID',relation:'=',value:'1212403325756'}}" >
				</div>
			</div>
			<div dojoType="unieap.layout.BorderPane" title="right" id="right" region="right"  width="30%">
				<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="100%" height="100%"
					binding="{store:'largedata'}">
					<header>
						<cell label="员工编号" width="100px" name="attr_empno"></cell>
						<cell width="100px" label="姓名" name="NAME"></cell>
						<cell width="100px" label="职位" name="attr_job"></cell>
						<cell width="100px" label="工资" name="attr_sal" dataType="number"></cell>
					</header>
				</div>
			</div>
			
			<div dojoType="unieap.layout.BorderPane" title="center" id="center" region="center">
				<div dojoType="unieap.layout.TabContainer" height="100%">
					<div dojoType="unieap.layout.ContentPane" title="第一页">
						<div id="grid1" jsId="grid" dojoType="unieap.grid.Grid" width="100%" height="100%"
							binding="{store:'largedata'}">
							<header>
								<cell label="员工编号" width="200px" name="attr_empno"></cell>
								<cell width="200px" label="姓名" name="NAME"></cell>
								<cell width="200px" label="职位" name="attr_job"></cell>
								<cell width="200px" label="工资" name="attr_sal" dataType="number"></cell>
							</header>
						</div>
					</div>
					<div dojoType="unieap.layout.ContentPane" title="第二页">
						<div dojoType="unieap.tree.Tree" 
							 treeEditor="{allowBlank:false}"  
							 label="UniEAP" 
							 binding = "{'leaf':'leaf','store':treeStore,'label':'label','parent':'parentID',
							 query:{name:'parentID',relation:'=',value:'1212403325756'}}" >
						</div>
					</div>
					<div dojoType="unieap.layout.ContentPane" title="第三页">第三页</div>
				</div>
			</div>
			
			<div dojoType="unieap.layout.BorderPane" title="top" id="top" region="top" height="30%">
				<form id="queryForm"  dojoType="unieap.form.Form">
					 <fieldset dojoType="unieap.form.FieldSet" title="查询条件">
						<table width="100%">
							<tr>
								<td><label for="attr_empno"> 编号: </label></td>
								<td><div  id="attr_empno"  dojoType="unieap.form.NumberTextBox" ></div></td>
								<td><label for="attr_ename"> 姓名: </label></td>
								<td><div  id="attr_ename"  dojoType="unieap.form.TextBox" /></div></td>
								<td><label for="attr_deptno"> 部门: </label></td>
								<td><div  id="attr_deptno" dojoType="unieap.form.ComboBox" dataProvider="{store:'DEPT'}"></div></td>
							</tr>
						</table>
					 </fieldset>
					<div style="text-align: right;height:20px">
						<div id="btnQuery" dojoType="unieap.form.Button" label="查询" ></div>
						<div id="btnReset" dojoType="unieap.form.Button" label="重置" ></div>
					</div>
				</form>
			</div>
			<div dojoType="unieap.layout.BorderPane" title="bottom" id="bottom" region="bottom" height="20%" width="20%">bottom</div>
		</div>
	</body>
	
</html>
