<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>unieap.tree.Tree Unit Test</title>
		<style type="text/css">
			@import "../../../../themes/default/css/unieap.css";
		</style>
		 <link id="themeStyles" rel="stylesheet" href="../../../../../unieap/themes/default/tree/tree.css">
		<script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad: true,isDebug:false"></script>
        <script type="text/javascript">
            dojo.require("dijit.dijit");
            dojo.require("unieap.ds");
            dojo.require('unieap.tree.Tree')
			dojo.require('unieap.form.Button')
            dojo.require("dojo.parser");	
			function setReadOnly(){
				var node = unieap.byId("unieapTree").getCurrentNode();
				if(node&&!node.isReadOnly()){
					node.setReadOnly(true);
				}
			}
			function setDisabled(){
				var node = unieap.byId("unieapTree").getCurrentNode();
				if(node&&!node.isDisabled()){
					node.setDisabled(true);
				}
			}
			function show(node){
				alert(node.getLabel())
			}
	    </script>
		<script type="text/javascript" src="../data.js"></script>
	</head>
	<body class="unieap">
		<p>树支持将节点设为只读或者不可用，只读下，不能复选，不能编辑，但是支持事件。不可用状态下不能编辑、复选，不支持事件。</p>
	  <div dojoType="unieap.tree.Tree" edit={} onClick="show" checkLogic ={} id="unieapTree" label="UniEAP"  binding = "{'leaf':'leaf','store':treeStore,'label':'label','parent':'parentID',query:{name:'parentID',relation:'=',value:'1212403325756'}}" ></div>
	  <div dojoType="unieap.form.Button" label="设为只读" onClick="setReadOnly"></div>
	  <div dojoType="unieap.form.Button" label="设为disabled" onClick="setDisabled"></div>
	</body>
</html>
