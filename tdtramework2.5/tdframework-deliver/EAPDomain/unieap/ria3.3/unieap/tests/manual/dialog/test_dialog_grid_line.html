<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>drid在dialog中拖拽失效问题</title>
        <style>
            @import "../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.dialog.Dialog");
			dojo.require("unieap.dialog.DialogUtil")
			function openDialog(){
				 DialogUtil.showDialog({url:"test_grid_inner.html",width:"500",height:"400"},
            		   openDialog.domNode);
			}
			function openDialog1(){
				 DialogUtil.showDialog({url:"test_grid_inner1.html",width:"500",height:"400"},
            		   openDialog1.domNode);
			}
        </script>
		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
			测试功能点：
				<li>IE浏览器下，当Dialog中Grid比Dialog宽时，Dialog出现滚动条,将Dialog滚动条滚在右侧时，此时不能拖动Grid的列宽。</li>
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height="250px">
        	<table>
        		<tr>
        			<td width='150px'>带锁定列的Grid</td>
					<td width='150px'>
						<div dojoType="unieap.form.Button" style='width:150px' label='带锁定列Grid' id="openDialog" onClick = "openDialog"></div>	
	  					</div>
					</td>
				<tr>
				<tr>
					<td width='150px'>不带锁定列的Grid</td>
					<td width='150px'>
						<div dojoType="unieap.form.Button" style='width:150px' label='不带锁定列Grid' id="openDialog1" onClick = "openDialog1"></div>	
	 	 				</div>
					</td>
				</tr>				
        	</table>
     	</div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">Dialog中Grid列宽拖动问题</td>
					<td style="vertical-align:top">分别点两个按钮，拖动Dialog的横向滚动条，及grid本身的横向滚动条，并拖动grid列宽</td>
					<td style="vertical-align:top">grid列宽可以正常拖动</td>
				</tr>
			</table>
		</div>
    </body>
</html>
