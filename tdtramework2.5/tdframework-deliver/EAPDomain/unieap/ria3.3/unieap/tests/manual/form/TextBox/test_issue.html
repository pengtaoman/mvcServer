<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>修改成有意义的Title</title>
         <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'"></script>
        <script type="text/javascript" src="../../../../patch/dojo-patch.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../../../rpc.js"></script>
        <script type="text/javascript" src="../../../../global.js"></script>
		 <script type="text/javascript" src="test_issue.js"></script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.form.TextBox");
        </script>
		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
				测试功能点：同时设置required=true和disabled=true时样式显示问题
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height=500px style="float:left;width:35%" >
			<div id="textbox" dojoType="unieap.form.TextBox" required=true disabled=true></div>
		</div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height=500px style="float:right;width:65%">
			<table border="1" bordercolor="#99BBE8">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">同时设置required=true和disabled=true</td>
					<td style="vertical-align:top">没有操作</td>
					<td style="vertical-align:top">背景色是灰色不可用</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">同时设置required=true和disabled=true时，动态改变disabled的值</td>
					<td style="vertical-align:top">点击切换disabled状态的按钮<button onclick="shiftDisabled()">切换disabled状态</button></td>
					<td style="vertical-align:top">当设置disabled为false时，变成required颜色，否则为disabled的样式</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
				</tr>
			</table>
		</div>
    </body>
</html>
