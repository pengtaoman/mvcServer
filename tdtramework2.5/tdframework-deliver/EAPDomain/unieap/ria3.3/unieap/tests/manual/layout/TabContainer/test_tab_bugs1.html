<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<title>unieap.layout.TabContainer Unit Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			@import "../../../../themes/default/css/unieap.css";
		</style>
	<script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true">
	</script>
	<script type="text/javascript" src="../../grid/data.js">
	</script>
	<script>
		dojo.require("unieap.layout.TitlePane");
		dojo.require("dijit.layout.ContentPane");
		dojo.require("dijit.TitlePane");
		dojo.require("unieap.form.Button");
		dojo.require("unieap.form.ComboBox");
		dojo.require("unieap.layout.TabContainer");
		dojo.require("unieap.grid.Grid");
		
		function getText() {
			var text =  "需要修改测试用例，把href改成可访问的URL。如改成百度、Google等会出现脚本错误：‘禁止访问’，是由于跨Frame访问情况下进行页面初始化聚焦导致。";
			alert(text);
		}
		
		function addTabPage() {
			unieap.byId('dynamicTap').addChild(new unieap.layout.ContentPane({
				title: "新增的Tab页",
				closable:"true"
			}));
		}
		
		function setSelected() {
			unieap.byId('dynamicTap').selectChild(unieap.byId('second'));
		}
		
		function hide() {
			unieap.byId('dynamicTap').hide();
		}
		
		function show() {
			unieap.byId('dynamicTap').show();
		}
		
		function hideFirst() {
			unieap.byId('default').hide();
		}
		
		function showFirst() {
			unieap.byId('default').show();
		}
		
		function getCurrentPage() {
			var page = unieap.byId('dynamicTap').getSelectedTab();
			alert('当前选中页的ID是:'+page.id);
		}
	</script>
	<style>
	</style>
</head>
<body class="unieap">
	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=50px>
		本测试用例集中了一些缺陷的修改<br>
	  	</div>
	<div dojoType="unieap.layout.TitlePane" title="Tab">
		<div dojoType="unieap.layout.TabContainer"  id="tc" height="150px" width="50%">
			<div dojoType="unieap.layout.ContentPane" id="first" title="测试特殊符号&&&">
				<div dojoType="unieap.layout.TitlePane" title="测试特殊符号&&&">测试特殊符号&&&</div>
			</div>
			<div dojoType="unieap.layout.ContentPane" id="second" title="测试特殊符号&&rrrr">
				第二页
			</div>
		</div>
	</div>
	<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">tab页，TitlePane标题支持特殊符号</td>
					<td style="vertical-align:top">查看Tab页，TitlePane标题</td>
					<td style="vertical-align:top">可以正常显示Tab带&号的文本</td>
				</tr>
			</table>
		</div>
	</body>
</html>
