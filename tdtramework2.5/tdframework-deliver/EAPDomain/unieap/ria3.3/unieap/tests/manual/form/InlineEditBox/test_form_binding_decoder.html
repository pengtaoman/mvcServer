<script type="text/javascript">
dojo.require("unieap.form.InlineEditBox");
var formStore = new unieap.ds.DataStore('formStore', [
	{id: 1,name: '男'}, 
	{id: 2,name: '女'}
]);
dataCenter.addDataStore(formStore);

var sex = new unieap.ds.DataStore('sex', [
	{CODEVALUE: 1,CODENAME: '男'},
	{CODEVALUE: 2,CODENAME: '女'}
]);
dataCenter.addDataStore(sex);
function changeDataStore(){
formStore.getRowSet().setItemValue(1, 'id', 4);
}

	<div id="titlePane" dojoType="unieap.layout.TitlePane" title="表单控件数据绑定">

					<colgroup>

						<td>
							<label>城市：</label>
						</td>
						<td>
							<div dojoType="unieap.form.InlineEditBox" binding="{name:'id'}" decoder="{store:'sex'}"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	<div>
