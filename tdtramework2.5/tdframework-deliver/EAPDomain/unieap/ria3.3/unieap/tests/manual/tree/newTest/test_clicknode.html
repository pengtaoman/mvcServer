<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>unieap.tree.Tree Unit Test</title>
		<style type="text/css">
			@import "../../../../themes/default/css/unieap.css";
		</style>
		 <link id="themeStyles" rel="stylesheet" href="../../../../../unieap/themes/default/tree/tree.css">
		<script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad: true,isDebug:false"></script>
        <script type="text/javascript">
            dojo.require("dijit.dijit");
            dojo.require("unieap.ds");
            dojo.require('unieap.tree.Tree')
            dojo.require("dojo.parser");	
			var node;
			function getClickNode(targetNode){
				node = targetNode;
			}
			function getClickNodeLabel(){
				if(node){
					alert("点击的节点是："+node.getLabel())
				}else{
					alert("请先点击一个节点");
				}
			}
	    </script>
		<script type="text/javascript" src="../data.js"></script>
	</head>
	<body class="unieap">
	  <div dojoType="unieap.tree.Tree" label="UniEAP" onClick="getClickNode" binding = "{'leaf':'leaf','store':treeStore,'label':'label','parent':'parentID',query:{name:'parentID',relation:'=',value:'1212403325756'}}" ></div>
	  <input type="button" onclick="getClickNodeLabel()" value="得到点击节点的显示值"/>
	  <p>说明：在树上点击一个节点，然后鼠标在树上滑动。点击按钮，看提示的信息是否为点击节点的显示值</p>
	</body>
</html>
