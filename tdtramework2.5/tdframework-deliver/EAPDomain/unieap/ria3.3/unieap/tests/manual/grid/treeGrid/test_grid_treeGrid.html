<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - TreeGrid</title>
		<style type="text/css">
			@import "../../../performance/blackbird.css";
			@import "../../../syntaxHighlighter/Styles/SyntaxHighlighter.css";
			@import "../../../../themes/base/css/unieap.css";
			@import "../../../../themes/blue/css/unieap.css";
		</style>
		<script type="text/javascript" src="../../../performance/blackbird.js"></script>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad:true,isDebug: true"></script>
		<script type="text/javascript" src="data.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.grid.Grid");
        </script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - TreeGrid"));
	    </script>
		<br/>
		<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="100%" height="300px"
			binding="{store:'menuTree'}" views="{rowNumber:true}" rows="{defaultRowHeight:25}"
			tree="{id:'id',parent:'parentID'}">
			<header>
				<cell width="250px" label="名称" name="label"></cell>
				<cell width="150px" label="id" name="id"></cell>
				<cell width="150px" label="parent" name="parentID"></cell>
				<cell width="250px" label="位置" name="location"></cell>
				<cell width="150px" label="类型" name="type"></cell>
			</header>
			<toolbar individual="{}"></toolbar>
		</div>
		<br/>
    </body>
</html>
