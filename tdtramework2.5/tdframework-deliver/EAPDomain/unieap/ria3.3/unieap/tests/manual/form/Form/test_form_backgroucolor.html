<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
        <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.form.Button");
            dojo.require("unieap.form.TextBox");
            dojo.require("unieap.layout.TitlePane");
            function setBtnDisabled(b){
                unieap.byId('btn').setDisabled(b);
            }
            
            function setBoxDisabled(b){
                unieap.byId('box').setDisabled(b);
            }
        </script>
    </head>
    <body class="unieap">
        <div dojoType="unieap.layout.TitlePane" title="禁用按钮文本框测试用例">
            <table>
                <tr>
                    <td>
                        <div dojoType="unieap.form.Button" id="btn" label="设置背景色的按钮">
                        </div>
                    </td>
                    <td>
                        <div dojoType="unieap.form.Button" id="btn1" label="禁用按钮" onClick="setBtnDisabled
(true)">
                        </div>
                    </td>
                    <td>
                        <div dojoType="unieap.form.Button" id="btn2" label="启用按钮" onClick="setBtnDisabled
(false)">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div dojoType="unieap.form.TextBox" id="box" label="设置背景色的文本框" style="background-color:#F00">
                        </div>
                    </td>
                    <td>
                        <div dojoType="unieap.form.Button" id="btn3" label="禁用文本框" onClick="setBoxDisabled(true)">
                        </div>
                    </td>
                    <td>
                        <div dojoType="unieap.form.Button" id="btn4" label="启用文本框" onClick="setBoxDisabled(false)">
                        </div>
                    </td>
                </tr>
            </table>
            	说明：<br>
				1.对于有背景色的文本框，禁用再启用，背景色亦然存在<br>
				2.按钮的背景色设置如：style="background-color:#F00不生效，会被UNIEAP BUTTON样式遮盖，建议用户修改样式表，这中情况比较少
        </div>
    </body>
</html>
