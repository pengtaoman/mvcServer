<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>unieap.dialog.Dialog Unit Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../../../themes/default/css/unieap.css"></link>
	<script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="isDebug: false, parseOnLoad: true"></script>
	<script>
		dojo.require("unieap.progressbar.ProgressBar");
		dojo.require("unieap.util.util");
		var update=function(complete){
			console.log(complete);
			unieap.byId("processBar").update({progress:complete});
			if(15==complete){
			}else{
				var i=complete+1;
				window.setTimeout("update("+i+")", 100);
			}
		}
		
		dojo.addOnLoad(function(){
			window.setTimeout("update(1)", 1000);
		});
	</script>
</head>
<body class="unieap">
	<div dojoType="unieap.progressbar.ProgressBar" id="processBar" 
		name="processBar" maximum="15" progress="5" places="0" indeterminate="false"></div>
</body>
</html>
