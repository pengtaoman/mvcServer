<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>ComboBox的textValidate属性(默认为false)</title>
        <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.form.ComboBox");
			var city = new unieap.ds.DataStore('city_store', [{
						    CODEVALUE: 1,
						    CODENAME: '宁波'
						}, {
						    CODEVALUE: 2,
						    CODENAME: '宁海'
						}, {
						    CODEVALUE: 3,
						    CODENAME: '温州'
						}, {
						    CODEVALUE: 4,
						    CODENAME: '沈阳'
						}, {
						    CODEVALUE: 15,
						    CODENAME: '大连'
						}, {
						    CODEVALUE: 16,
						    CODENAME: '金州'
						}]);
				
				dataCenter.addDataStore(city);
						
				var	structure = {
					rows : [{
						field :"CODEVALUE",
						width : "30%"
					}, {
						"title" : "代码标题",
						field : "CODENAME",
						width : "70%"
					}]
				}
        </script>	
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
			测试功能点：
				<li>ComboBox的textValidate属性</li>
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height="150px">
				<table style="width:100%;table-layout:fixed;position:relative" >
				<tr>
					<td style="font-size: 13px;font-family: 宋体" width="120">
						下拉框一:
					</td>
					<td>
						<div dojoType="unieap.form.ComboBox" popup="{displayStyle:'table'}" textValidate="true" dataProvider="{'store':'city_store'}">
						</div>
					</td>
				</tr>
				<tr>
					<td style="font-size: 13px;font-family: 宋体" width="120">
						下拉框二:
					</td>
					<td>
						<div dojoType="unieap.form.ComboBox" popup="{displayStyle:'table'}" dataProvider="{'store':'city_store'}">
						</div>
					</td>
				</tr>
			</table>	
        </div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">下拉框一(textValidate为true)</td>
					<td style="vertical-align:top">在下拉框中写入不合法的数据，焦点离开下拉框</td>
					<td style="vertical-align:top">下拉框清空</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">下拉框二(textValidate为false)</td>
					<td style="vertical-align:top">在下拉框中写入不合法的数据，焦点离开下拉框</td>
					<td style="vertical-align:top">下拉框不发生变化</td>
				</tr>
			</table>
		</div>
    </body>
</html>
