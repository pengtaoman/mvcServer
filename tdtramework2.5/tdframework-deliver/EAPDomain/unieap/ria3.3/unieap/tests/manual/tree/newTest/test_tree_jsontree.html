<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>修改成有意义的Title</title>
        <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
		<script type="text/javascript" src="test_tree_jsontree.js"></script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.tree.Tree");
			dojo.require("unieap.form.Button");
        </script>
		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
				测试功能点：
				<li>1、删除jsontree第一层节点</li>
				<li>2、加载jsontree第一层节点</li>
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height=500px style="float:left;width:35%" >
				
				<div dojoType="unieap.layout.TitlePane" title="JsonTreeBinding样例" style="width: 50%;">
					编辑树
						<div dojoType="unieap.tree.Tree" 
						     treeEditor="{allowBlank:false}"
						     jsId="checkTree"
						     id="checkTree"  
						     label="UniEAP" 
						     binding="{bindingClass :'unieap.tree.JsonTreeBinding',
						               'leaf':'leaf',
						               'jsonData':jsondata,
						               'label':'text',
						               id:'text'}">
						</div>	
					懒加载树
						<div dojoType="unieap.tree.Tree" 
						     id="checkTree2"  
						     label="UniEAP" 
						     expandRoot = "false"
						     binding="{bindingClass :'unieap.tree.JsonTreeBinding',
						               'leaf':'leaf',
						               'label':'text',
						               id:'text'}"
						     loader="{url:'data.json'}"
						     >
						</div>		
								
        </div>
	
		</div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height=500px style="float:right;width:65%">
			<table border="1" bordercolor="#99BBE8">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">可以删除jsontree第一层节点，根节点不会被删除</td>
					<td style="vertical-align:top">选中编辑器的树节点点击按钮删除<button dojoType="unieap.form.Button" label="删除当前节点" onClick="removeTreeNode()"></button></td>
					<td style="vertical-align:top">可删除除根节点外的所有节点，而不会出现脚本错误</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">只有根节点的情况下jsontree可以也可加载树节点</td>
					<td style="vertical-align:top">点击懒加载jsontree树根节点动态的加载第一层树节点，点击03节点可加载嵌套树</td>
					<td style="vertical-align:top">可正确显示树内容</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">使用jsontree的getData方法获取树对应的数据对象</td>
					<td style="vertical-align:top">点击按钮<button dojoType="unieap.form.Button" label="getData" onClick="getData"></button></td>
					<td style="vertical-align:top">显示内容为数组</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
					<td style="vertical-align:top">&nbsp</td>
				</tr>
			</table>
		</div>
    </body>
</html>
