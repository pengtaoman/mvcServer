<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 自定义列设置</title>
		<style type="text/css">
			@import "../../../blackbird/blackbird.css";
			@import "../../../syntaxHighlighter/Styles/SyntaxHighlighter.css";
			@import "../../../../themes/default/css/unieap.css";
		</style>
		<script type="text/javascript" src="../../../blackbird/blackbird.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shCore.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shBrushXml.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shBrushJScript.js"></script>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.grid.Grid");
			dojo.require("unieap.layout.TitlePane");
        </script>
		<script type="text/javascript" src="test_grid_sortCell.js"></script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - 自定义列设置"));
	    </script>
		<div dojoType="unieap.grid.Grid" jsId="grid" width="600px" height="250px" binding="{store:'empDataStore'}" views="{rowBar:true,rowNumber:true}">
            <header>
                <row>
                    <cell label="姓名" name="NAME"></cell>
                    <cell label="部门" name="attr_empno"></cell>
                    <cell label="职位" name="attr_job"></cell>
                    <cell label="工资" name="attr_sal"></cell>
                </row>
            </header>
        </div>
		Grid的布局管理器（LayoutManager）提供一组动态改变列次序，锁定状态及设置列隐藏/显示的方法：
		<div dojoType="unieap.layout.TitlePane"	open="true" title="排序列">
			<textarea name="code" class="js">
				/**
				  * @summary:
				  * 	列排序
				  * @param:
				  * 	{array} sequence 
				  * 	列顺序数组, 形如:[4,2,3,1](数字为列的原始序号),["col1", "col3", "col2"](字符串为列的id)
				  * @param:
				  * 	{number} fixedNum
				  * 	锁定列数,sortCell([4,2,3,1], 2)表示锁定前两列
				  */
			</textarea>
			<label>测试说明：只有sequence中传入的列将被显示，数字参数将被理解为列的原始序号</label><br>
			<label>sequence（用逗号分隔）：</label><input id="sequence"></input><br>
			<label>fixedNum：</label><input id="fixedNum"></input><br>
			<button onclick="doSort()">排序</button>
		</div>
		<div dojoType="unieap.layout.TitlePane"	open="false" title="锁定列">
			<textarea name="code" class="js">
				/**
				  * @summary:
				  * 	列锁定/解锁
				  * @param:
				  * 	{array} cols
				  * 	代表被锁定列的数组, 形如:[4,2](数字为列的原始序号,第2列和4列将被锁定),["col1", "col3", "col2"](字符串为列的id)
				  * @param:
				  * 	{boolean} isLock
				  * 	设置操作类型为锁定还是解锁,可不写,默认为锁定
				  */
				 lockCell: function(cols, isLock)
			</textarea>
			<label>测试说明：数字参数将被理解为列的原始序号，新解锁的列将被排在表格的最后</label><br>
			<label>cols（用逗号分隔）：</label><input id="cols"></input><br>
			<select id="sel">
				<option value="lock">锁定</option>
				<option value="unlock">解锁</option>
			</select><br>
			<button onclick="doLock()">锁定/解锁</button>
		</div>
		<div dojoType="unieap.layout.TitlePane"	open="false" title="隐藏/显示列">
			<textarea name="code" class="js">
				/**
				  * @summary: 
				  * 	锁定列
				  * @param：
				  * 	{array} cols
				  * 	隐藏列的数组,  形如:[2,4](数字为列的原始序号,表示隐藏原始列号为2,4的两列),["col1", "col3", "col2"](字符串为列的id)
				  */
				 hideCell: function(cols)
				 
				/**
				  * @summary:
				  * 	显示列
				  * @param:
				  * 	{array} cols
				  * 	显示列的数组,  形如:[2,4](数字为列的原始序号,表示显示原始列号为2,4的两列),["col1", "col3", "col2"](字符串为列的id)
				  */
				 showCell: function(cols)
			</textarea>
			<label>测试说明：数字参数将被理解为列的原始序号，新显示的列将被排在表格的最后</label><br>
			<label>cols（用逗号分隔）：</label><input id="cols2"></input><br>
			<button onclick="hide()">隐藏列</button>
			<button onclick="show()">显示列</button>
		</div>
		
    </body>
</html>
