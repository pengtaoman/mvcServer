<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>grid</title>
		<style>
			@import "../../../../themes/default/css/unieap.css";
		</style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad:true,isDebug: false">
        </script>
        <script type="text/javascript" src="pageds.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
            dojo.require("unieap.form.Button");
            dojo.require("unieap.xgrid.Grid");
        </script>
    </head>
    <body class="unieap">
        <div dojoType="unieap.layout.TitlePane" title="toolbar" open="true">
            <div dojoType="unieap.xgrid.Grid" jsId="lockrow" width="600px" height="250px" binding="{store:'page1'}" views="{rowBar:true,rowNumber:true}">
                <header>
                    <row>
                        <cell label="姓名" name="NAME">
                        </cell>
                        <cell label="部门" name="attr_empno">
                        </cell>
                        <cell label="职位" name="attr_job">
                        </cell>
                        <cell label="工资" name="attr_sal">
                        </cell>
                    </row>
                </header>
				<toolbar export="{}" print="{}">
					<div dojoType='unieap.form.Button' label='Hello'></div><div style='margin-left:5px;' dojoType='unieap.form.Button' label='Hello'></div>
				</toolbar>
            </div>
        </div>
		 <div dojoType="unieap.layout.TitlePane" open="open" title="说明">
            <span style="font-size:14px;color:red;">测试点一：</span>
            <span style="font-size:14px;color:blue;">1.确认toolbar中有两个Hello Button</span>
            <br>
            <br>
            <br>
        </div>
    </body>
</html>
