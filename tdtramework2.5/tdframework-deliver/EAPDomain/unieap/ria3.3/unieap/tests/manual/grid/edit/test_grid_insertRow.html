<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Grid Unit Test - 编辑模块</title>
		<style type="text/css">
			@import "../../../blackbird/blackbird.css";
			@import "../../../syntaxHighlighter/Styles/SyntaxHighlighter.css";
			@import "../../../../themes/default/css/unieap.css";
		</style>
		<script type="text/javascript" src="../../../blackbird/blackbird.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shCore.js"></script>
		<script type="text/javascript" src="../../../syntaxHighlighter/Scripts/shBrushXml.js"></script>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: true"></script>
		<script type="text/javascript" src="../data.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.grid.Grid");
			dojo.require("unieap.form.TextBox");
        </script>
		<script type="text/javascript" src="test_grid_insertRow.js"></script>
    </head>
    <body class="unieap">
    	<h1 class="testTitle" id="title"></h1>
	    <script>
	        dojo.byId('title').appendChild(document.createTextNode("unieap.form.Grid Unit Test - 编辑模块"));
	    </script>
		<div id="grid" jsId="grid" dojoType="unieap.grid.Grid" width="100%" height="200px"
			binding="{store:'empDataStore'}"
			rows="{defaultRowHeight:21}"
			views="{rowNumber:true,rowBar:true,orderType:'none'}"
			selection="{selectType:'m'}" 
			edit="{editType:'rowEdit',singleClickEdit:false}">
			<fixed>
				<cell label="员工编号(attr_empno)" width="10%" editor="{editorClass:'unieap.form.TextBox',editorProps:{textAlign:'left'}}" name="attr_empno" headerStyles="text-align: left;"></cell>
			</fixed>
			<header>
				<cell width="150px" label="职位(attr_job)" editor="{editorClass:'unieap.form.TextBox',editorProps:{textAlign:'left'}}" name="attr_job" headerStyles="text-align: left;"></cell>
				<cell width="150px" label="姓名(NAME)" name="NAME" editor="{editorClass:'unieap.form.TextBox',editorProps:{textAlign:'left'}}" headerStyles="text-align: left;">
				</cell>
				<cell width="150px" label="部门(attr_deptno)" name="attr_deptno" decoder="{store:'DEPT',valueAttr:'CODEVALUE',displayAttr:'CODENAME'}"></cell>
				<cell width="150px" label="工资(attr_sal)" name="attr_sal"></cell>
			</header>
		</div>
		<table>
			<tr>
				<th>员工编号：</th>
				<th>职位：</th>
				<th>姓名：</th>
				<th>部门：</th>
				<th>工资：</th>
			</tr>
			<tr>
				<td>
					<input id="attr_empno"></input>
				</td>
				<td>
					<input id="attr_job"></input>
				</td>
				<td>
					<input id="attr_name"></input>
				</td>
				<td>
					<input id="attr_deptno"></input>
				</td>
				<td>
					<input id="attr_sal"></input>
				</td>
			</tr>
		</table>
		<br>
		<table>
			<tr>
				<td>
					要插入的行号:
				</td>
				<td>
					<input id="rowIndex"></input>
				</td>
			</tr>
		</table>
		<button onclick="commit()">insert row</button>
		<br><br>
		<table>
			<tr>
				<td>
					要删除的行号:
				</td>
				<td>
					<input id="deleteRowIndex"></input>
				</td>
			</tr>
		</table>
		<button onclick="deleteRow()">delete Row</button>
		<table>
			<tr>
				<td>
					<button onclick="getSelectedRows()">取得选中行</button>
				</td>
				<td>
					<button onclick="deleteSelectedRows()">删除选中行</button>
				</td>
			</tr>
		</table>
		
    </body>
</html>
