<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>unieap.form.ComboBox Unit Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			@import "../../../../themes/default/css/unieap.css";
		</style>
    <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true"></script>
	<script type="text/javascript" src="../../grid/group/data.js" > </script>
    <script>
    	dojo.require("unieap.layout.TitlePane");
		dojo.require("unieap.layout.TabContainer");
        dojo.require("unieap.layout.AdaptiveContainer");
		dojo.require("unieap.grid.Grid");
		dojo.addOnLoad(function(){
			titlepane1.show();
	        alert("设置TitlePane高度百分比的一个例子");
		});
	</script>
</head>
<body class="unieap">
  <div dojoType="unieap.layout.TitlePane" jsId="titlepane1" height="100%" title="测试" style="display:none">
     <div dojoType="unieap.layout.TitlePane" jsId="titlepane2" height="50%" title="测试内部1">
       content
     </div>
     <div dojoType="unieap.layout.TitlePane" jsId="titlepane3" height="50%" title="测试内部2">
       <div dojoType="unieap.grid.Grid" width="100%" height="100%" binding="{store:'empDataStore'}">
		<fixed>
			<cell label="员工编号" width="80px" name="attr_empno"></cell>
		</fixed>
		<header>
			<cell width="30%" label="姓名" name="NAME"></cell>
			<cell width="40%" label="职位" name="attr_job"></cell>
			<cell width="30%" label="工资" name="attr_sal" dataType="number"></cell>
		</header>
      </div>
     </div>
  </div>
</body>
</html>
