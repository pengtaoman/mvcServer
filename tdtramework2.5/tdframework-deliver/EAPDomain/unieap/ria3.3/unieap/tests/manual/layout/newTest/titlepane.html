<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>unieap.form.ComboBox Unit Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			@import "../../../../themes/default/css/unieap.css";
		</style>
    <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true"></script>
	<script type="text/javascript" src="../../grid/group/data.js" > </script>
    <script>
    	dojo.require("unieap.layout.TitlePane");
		dojo.require("unieap.layout.TabContainer");
        dojo.require("unieap.layout.AdaptiveContainer");
		dojo.require("unieap.grid.Grid");
		dojo.addOnLoad(function(){
			alert("在Ie6下，给TitlePane设置一个较小的高度，里面的内容较高时，会将显示内容撑到容器外边");
		});
	</script>
</head>
<body class="unieap">
  <div dojoType="unieap.layout.TitlePane" jsId="titlepane1" height="200px" title="测试">
	<div dojoType="unieap.grid.Grid"  binding="{store:'empDataStore'}">
		<fixed>
			<cell label="员工编号" width="80px" name="attr_empno"></cell>
		</fixed>
		<header>
			<cell width="30%" label="姓名" name="NAME"></cell>
			<cell width="40%" label="职位" name="attr_job"></cell>
			<cell width="30%" label="工资" name="attr_sal" dataType="number"></cell>
		</header>
    </div>
  </div>
</body>
</html>
