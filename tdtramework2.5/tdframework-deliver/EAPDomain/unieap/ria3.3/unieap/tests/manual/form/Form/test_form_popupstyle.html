<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
        <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.form.DropDownButton");
			dojo.require("unieap.form.ComboBox");
			
			
			var ds = new unieap.ds.DataStore('cityStore',[
				{'CODEVALUE':'1','CODENAME':'大连'},
				{'CODEVALUE':'2','CODENAME':'沈阳'}
			]);
			
			dataCenter.addDataStore(ds);
			
          	function setBtnDisabled() {
				var btn1 = unieap.byId('btn1');
				btn1.setDisabled(!btn1.disabled);
			}
			
			function setBoxDisabled() {
				var box = unieap.byId('box1');
				box.setDisabled(!box.disabled);
			}
        </script>
    </head>
    <body class="unieap">
        <div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height="150px">
			测试下拉按钮和下拉框禁用样式
	  	</div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="530px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:500px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				
				<tr height="50px">
					<td style="vertical-align:top">禁用按钮</td>
					<td style="vertical-align:top">
						<div id="btn1" dojoType="unieap.form.DropDownButton" label="下拉按钮" style="margin-right:5px" disabled="true">
							<div dojoType="unieap.menu.Menu">
								<div dojoType="unieap.menu.MenuItem">平台</div>
								<div dojoType="unieap.menu.MenuItem">工作流</div>
								<div dojoType="unieap.menu.MenuItem">报表</div>
							</div>
						</div>
						<div dojoType="unieap.form.Button" label="启用（禁用）"  onClick="setBtnDisabled"></div>
					</td>
					
					<td style="vertical-align:top">
						DropDownButton禁用时，下拉按钮置灰
					</td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">
						下拉框禁用样式						
					</td>
					<td style="vertical-align:top">
						<div id="box1" dojoType="unieap.form.ComboBox" disabled="true" dataProvider="{store:'cityStore'}"style="margin-right:5px"></div>
						<div dojoType="unieap.form.Button" label="启用（禁用）"  onClick="setBoxDisabled"></div>
					</td>
					<td style="vertical-align:top">
						ComboBox禁用时，下拉按钮置灰
					</td>
				</tr>
			</table>
		</div>
    </body>
</html>
