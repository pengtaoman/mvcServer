<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>修改成有意义的Title</title>
        <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'"></script>
        <script type="text/javascript" src="../../../../patch/dojo-patch.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../../../rpc.js"></script>
        <script type="text/javascript" src="../../../../global.js"></script>
        <script type="text/javascript" src="data.js" ></script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.form.FormWidget");
			dojo.require("unieap.form.Form");
			dojo.require("unieap.form.TextBox");
			dojo.require("unieap.form.DateTextBox");
			dojo.require("unieap.form.ComboBox");
			dojo.require("unieap.form.TextBoxWithIcon");
			dojo.require("unieap.form.Textarea");
			dojo.require("unieap.form.NumberTextBox");
			dojo.require("unieap.form.Button");
			dojo.require("unieap.form.RadioButton");
			dojo.require("unieap.form.CheckBoxGroup");
			dojo.require("unieap.form.InlineEditBox");
			dojo.require("unieap.form.FileInput");
			dojo.require("unieap.form.ComboBoxTree");
			dojo.require("unieap.form.RadioButtonGroup");
			dojo.require("unieap.form.CheckBox");
			dojo.require("unieap.form.RadioButton");
			dojo.require("unieap.menu.Menu");
			dojo.require("unieap.form.DropDownButton");
			dojo.require("unieap.form.FieldSet");
        </script>
		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
			测试功能点：Form组件并排排列后可以在一行内显示
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height="250px">
      		<div style="height:100%;width:100%;overflow-x:auto;overflow-y:hidden;position:relative;">
      			<div style="height:100%;width:100%;overflow-x:auto;vertical-align:middle;width:8000px;">
      			<form dojoType="unieap.form.Form">
      			<fieldset dojoType="unieap.form.FieldSet" title="hello">
      			
			<label>输入域：</label><div required="true" dojoType="unieap.form.NumberTextBox" binding="{name:'order',bindIndex:0}" ></div>
			<label>日期：</label><div dojoType="unieap.form.DateTextBox" binding="{name:'shipments',bindIndex:0}" displayFormatter="{dataFormat:'yyyy-MM-dd'}" valueFormatter="{dataFormat:'yyyy-MM-dd'}" ></div>
			<label>密码：</label><div dojoType="unieap.form.TextBox" password="true"  binding="{name:'arrival',bindIndex:0}"></div>
		
		
			<label>文件上传：</label><div dojoType="unieap.form.FileInput" ></div>
			<label>带图片输入域：</label><div dojoType="unieap.form.TextBoxWithIcon" binding="{name:'owner',bindIndex:0}"></div>
			<label>下拉列表：</label><div dojoType="unieap.form.ComboBox" binding="{name:'owner',bindIndex:0}" dataProvider="{'store':test}"></div>
		
		
			<label>文本域：</label><div dojoType="unieap.form.Textarea" binding="{name:'freightBusiness',bindIndex:0}" validator="{errorMsg:'只能输入汉字',instanceCheck:true,regExp:/^[\u4E00-\u9FA5]+$/}"></div>
			<label>只读域：</label><div dojoType="unieap.form.InlineEditBox" binding="{name:'charges',bindIndex:0}" editor="{editorClass:'unieap.form.NumberTextBox',editorProps:{displayFormatter:{dataFormat:'$#,###.00'}}}"></div>
			<label>复选按钮组：</label><div dojoType="unieap.form.CheckBoxGroup" width="220"  binding="{name:'city',bindIndex:0}" dataProvider="{store:test}"  decoder="{displayAttr:'CODENAME',valueAttr:'CODEVALUE'}"></div>
			
		
			<label>下拉树：</label><div dojoType="unieap.form.ComboBoxTree" binding="{name:'comboboxtree',bindIndex:0}" popup="{width:'250px',height:'350px'}"  treeJson="{label:'Unieap',binding: {store: 'menuTree',leaf: 'leaf',parent:'parentID',query: {name: 'parentID',relation: '=',value: '1212403325756'}}}" required="true"></div>
			<label>单选按钮组：</label><div dojoType="unieap.form.RadioButtonGroup" width="220"  binding="{name:'radiogroup',bindIndex:0}" dataProvider="{store:test}"  decoder="{displayAttr:'CODENAME',valueAttr:'CODEVALUE'}"></div>
			<label>复选按钮：</label><div dojoType="unieap.form.CheckBox"  binding="{name:'checkbox',bindIndex:0}" checkedValue="是"  uncheckedValue="否"></div>
			
		
			<label>单选按钮：</label><div dojoType="unieap.form.RadioButton" binding="{name:'radio',bindIndex:0}" ></div>
			<label>数字文本：</label><div dojoType="unieap.form.NumberTextBox" binding="{name:'number',bindIndex:0}" ></div>
			<label>按钮：</label><div dojoType="unieap.form.Button"  label="确认按钮"></div>
			<label>下拉按钮：</label>
			<div dojoType="unieap.form.DropDownButton"  width="100px" label="下拉菜单">
				<div dojoType="unieap.menu.Menu">
					<div dojoType="unieap.menu.MenuItem" label="菜单一"></div>
					<div dojoType="unieap.menu.MenuItem" label="菜单二"></div>
				</div>
			</div>
			<fieldset width="200" dojoType="unieap.form.FieldSet" title="hello">
				内部FielSet
			</fieldset>
			</fieldset>
	</form>
      			
      			</div>
      		</div>
        </div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">Form组件并排排列可以在同一行内显示</td>
					<td style="vertical-align:top">把form中的所有组件加label标签，不使用table布局都放在一个宽度很长的容器内</td>
					<td style="vertical-align:top">所有的组件都会在一行上显示，不会换行</td>
				</tr>
				
			</table>
		</div>
    </body>
</html>
