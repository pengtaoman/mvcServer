<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>grid</title>
		<style type="text/css">
			@import "../../../themes/default/css/unieap.css";
		</style>

		<script type="text/javascript" src="../../blackbird/blackbird.js"></script>
        <script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="parseOnLoad:false,isDebug: false"></script>
		<script type="text/javascript" src="d.js"></script>
        <script type="text/javascript">
			dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.grid.Grid");
        </script>
		<script type="text/javascript">
        	dojo.addOnLoad(function(){
				dojo.parser.parse();
			})
			function fn(){
				//grid.managers.get("ViewManager").adjustScrollBar(true);
				if(grid.domNode.style.display=="none"){
					grid.show();
				}
				else
					grid.hide();
			}
			var getLockedRow = function(){
                return [{
                    NAME: 'fzh',
                    attr_empno: 250,
                    attr_job: '正无极',
                    attr_sal: '25555'
                }, {
                    NAME: 'yangzz',
                    attr_empno: 250,
                    attr_job: '负无极',
                    attr_sal: '25555'
                }];
            }
        </script>
    </head>
    <body class="unieap">
    <br>
    		<div dojoType="unieap.grid.Grid" 
    			width="90%"
    			jsId="grid" 
    			height="70%"
    			style="display:none;"
				binding="{store:'empDataStore'}" 
				lockedRow="{getLockedRow:getLockedRow}"
				views="{rowBar:true,rowNumber:true}">
				<fixed>
					<cell label="员工编号" name="attr_empno">
					</cell>
					<cell label="员工编号" name="attr_empno">
					</cell>
				</fixed>
				<header>
					<row>
						<celllabel="姓名" name="NAME" headerStyles="text-align: left; ">
						</cell>
						<cell  label="人员资料" isMulTitle="true" headerStyles="text-align: center; ">
						</cell>
						<cell label="职位" name="attr_job"></cell>
						<cell label="工资" name="attr_sal"></cell>
					</row>
				</header>
			</div>
    	<button onclick=fn(true)>隐藏/显示Grid</button>
    </body>
</html>
