<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>grid单元格上显示tooltip</title>
        <style>
            @import "../../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.grid.Grid");
			
			dojo.addOnLoad(function(){
				var ds=new unieap.ds.DataStore("demo",[
					{id:'123456789012312345678901231234567890123',name:'一二三四五'},
					{id:'987654321012312345678901231234567890123',name:'六七八九十'}
				]);
				
				dataCenter.addDataStore(ds);
				unieap.byId("grid").getBinding().setDataStore(ds);
			})
			

        </script>
		
		
		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=100px>
			测试功能点：
				<li>当单元格上文字显示不全(firefox)或者出现省略号(ie)时,鼠标移到单元格上出现tooltip</li>
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height="250px">
			<div dojoType="unieap.grid.Grid" id="grid" views="{enableTooltip:true}" >
				<header>
					<cell name="id" label="编号信息" enableTooltip="true"></cell>
					<cell name="name" label="姓名信息" enableTooltip="true"></cell>
				</header>
			</div>
        </div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td style="vertical-align:top">功能描述</td>
					<td style="vertical-align:top">操作过程</td>
					<td style="vertical-align:top">预期结果</td>
				</tr>
				<tr height="50px">
					<td>见测试功能点</td>
					<td>拖动表头直至单元格文字出现省略号(firefox下文字显示不全)</td>
					<td>移动鼠标到单元格上,单元格上显示出tooltip</td>
				</tr>
			</table>
		</div>
    </body>
</html>
