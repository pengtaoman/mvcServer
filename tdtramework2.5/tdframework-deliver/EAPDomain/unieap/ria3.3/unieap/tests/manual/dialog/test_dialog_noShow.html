<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </meta>
		<title>创建dialog但不显示导致其他控件无法点击问题</title>
        <style>
            @import "../../../themes/default/css/unieap.css";
        </style>
        <script type="text/javascript" src="../../../../dojo/dojo.js" djConfig=" parseOnLoad: true,locale:'zh'">
        </script>
        <script type="text/javascript" src="../../../../unieap/patch/dojo-patch.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../dijit/dijit.js" charset="utf-8">
        </script>
        <script type="text/javascript" src="../../../../unieap/rpc.js">
        </script>
        <script type="text/javascript" src="../../../../unieap/global.js">
        </script>
        <script type="text/javascript">
            dojo.require("unieap.layout.TitlePane");
			dojo.require("unieap.layout.TabContainer");
			dojo.require("unieap.layout.ContentPane");
			dojo.require("unieap.dialog.Dialog");
			dojo.require("unieap.dialog.DialogUtil");
			dojo.require("unieap.form.Button");
			
			var inner = "对话框不显示";
			
			function showDialog() {
		    	var dialog = new unieap.dialog.Dialog({inner:inner});
			    //dialog.show(document.getElementById("btn1")); 
		    }
		    
		    function showDialog2() {
		    	var dialog = new unieap.dialog.Dialog({inner:'该对话框为可弹出的对话框'});
			    dialog.show(document.getElementById("btn2")); 
		    }
		    
		    function showDialog3(){
		    	var dialog = new unieap.dialog.Dialog({inner:'该对话框为可弹出的对话框'});
			    dialog.show(document.getElementById("btn3"));
		    }
        </script>		
    </head>
    <body class="unieap">
	  	<div id="titlePane1" dojoType="unieap.layout.TitlePane" title="用例说明" height=70px>
			测试功能点：
				<li>解决创建dialog但不显示导致其他控件无法点击问题</li>
	  	</div>
        <div id="titlePane2" dojoType="unieap.layout.TitlePane" title="测试用例" height="150px">
				<table width="100%">
				<tr><td><br /></td></tr>
				<tr>
					<td style="font-size: 13px;font-family: 宋体;width:200px">
						对话框一(不显示的对话框):
					</td>
					<td>
						<div id="btn1" dojoType="unieap.form.Button" label="弹出对话框" onclick="showDialog()"></div>
					</td>
				</tr>
				<tr>
					<td style="font-size: 13px;font-family: 宋体;width:200px">
						对话框二(可显示的对话框):
					</td>
					<td>
						<div id="btn2" dojoType="unieap.form.Button" label="弹出对话框" onclick="showDialog2()"></div>
					</td>
				</tr>
				<tr>
					<td style="font-size: 13px;font-family: 宋体;width:200px">
						对话框三(可显示的对话框):
					</td>
					<td>
						<div id="btn3" dojoType="unieap.form.Button" label="弹出对话框" onclick="showDialog3()"></div>
					</td>
				</tr>
			</table>	
        </div>
		<div id="titlePane3" dojoType="unieap.layout.TitlePane" title="说明" height="250px">
			<table border="1" bordercolor="#99BBE8" style="margin-top:20px;">
				<colgroup>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
					<col style="width:300px"></col>
				</colgroup>
				<tr height="50px">
					<td><strong>功能点描述</strong></td>
					<td><strong>操作过程</strong></td>
					<td><strong>预期结果</strong></td>
				</tr>
				<tr height="50px">
					<td style="vertical-align:top">创建dialog但不显示，其他控件可点击</td>
					<td style="vertical-align:top">点对话框一对应的弹出按钮，该按钮只new一个dialog而未调用show方法，对话框一不弹出，再点击其它按钮</td>
					<td style="vertical-align:top">对话框2，对话框3都可以正常弹出</td>
				</tr>
			</table>
		</div>
    </body>
</html>
